<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="e-container-spreadsheet">
                    <div id="Spreadsheet"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
    $(function () {
        $("#Spreadsheet").ejSpreadsheet({
            allowFormulaBar: false,
            showRibbon: false,
            importSettings: {
                importMapper: window.baseurl + "api/Spreadsheet/Import"
            },
            loadComplete: "loadComplete"
        });
    });
    function loadComplete(args) {
        this.XLFormat.format({ "style": { "font-weight": "bold" } }, "B2:B2");
        this.XLShape.setPicture('D4', "../content/images/spreadsheet/ladybug.png", 538, 319);
    }
    </script>
