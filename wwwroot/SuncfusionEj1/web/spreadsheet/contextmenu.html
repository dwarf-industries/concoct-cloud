<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS 1 : Context Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet" />
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <link href="../content/ejthemes/responsive-css/ej.responsive.css" rel="stylesheet" />
    <link href="../content/spreadsheet-css/ej.spreadsheet.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
    <![endif]-->
    <!--[if IE 9]><!-->
    	<script src="../scripts/jquery-3.3.1.min.js" type="text/javascript"> </script>
    <!--<![endif]-->
	<script src="../scripts/jquery.validate.min.js"></script>
    <script src="../scripts/jquery.validate.unobtrusive.min.js"></script>
    <script src="../scripts/jsrender.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
	<script src="../scripts/xljsondata.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="e-container-spreadsheet">
                    <div id="Spreadsheet"></div>
                </div>
            </div>
        </div>
    </div>
     <script type="text/javascript">
         $(function () {
             $("#Spreadsheet").ejSpreadsheet({
                 allowFormulaBar: false,
                 sheets: [
                     { rangeSettings: [{ dataSource: window.markList }], sheetName: "Context Menu" }                     
                 ],
                 importSettings: {
                     importMapper: window.baseurl + "api/Spreadsheet/Import"
                 },
                 exportSettings: {
                     excelUrl: window.baseurl + "api/Spreadsheet/ExcelExport",
                     csvUrl: window.baseurl + "api/Spreadsheet/CsvExport",
                     pdfUrl: window.baseurl + "api/Spreadsheet/PdfExport"
                 },
                 loadComplete: "loadComplete"
             });
         });
        function loadComplete(args) {
				this.setWidthToColumns([80]);
				this.XLFormat.format({ "style": { "font-weight": "bold" } }, "A1:C1");
				this.XLChart.createChart("A1:B8", { type: "line", enable3D: false, marker: { visible: true }, top: 10, left: 300 });
         }
    </script>
</body>
</html>
