<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS 1 : Adaptive Schedule</title>
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/bootstrap.min.css" rel="stylesheet" />
    <!--[if lt IE 9]>
     <script type="text/javascript" src="../scripts/jquery-1.11.3.min.js" ></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script type="text/javascript" src="../scripts/jquery-3.3.1.min.js"></script>
    <!--<![endif]-->
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="emulatordesk">
                    <div class="sample-container">
                        <iframe id="sample" frameborder="0" tabindex="1" style="height: 493px;width: 321px"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            var theme = window.parent.theme === undefined ? "azure" : window.parent.theme;
            $("#sample").attr("src", window.location.toString().replace(window.location.hash, "").indexOf("schedule") > -1 ? "adaptiveSchedule.html" : "schedule/adaptiveSchedule.html");
        });
        window.loadScheduleFrameTheme = function () {
            var iframe = document.getElementById('sample');
            iframe.contentWindow.postMessage("theme_" + window.theme, iframe.src);
        }
    </script>
</body>
</html>
