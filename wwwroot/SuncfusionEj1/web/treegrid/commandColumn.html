<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Essential JS 1 : TreeGrid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet" />
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <link href="../content/ejthemes/responsive-css/ej.responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
     <script type="text/javascript" src="../scripts/jquery-1.11.3.min.js" ></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.3.1.min.js" type="text/javascript"> </script>
    <!--<![endif]-->
    <script src="../scripts/jsrender.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <script src="../scripts/jsontreegriddata.js"></script>

</head>

<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div id="TreeGridContainer" style="height:450px;width:100%"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript">

        $(function () {
            var dateFormat = "{0:" + ej.preferredCulture()["calendars"]["standard"]["patterns"]["d"] + "}";
            $("#TreeGridContainer").ejTreeGrid({
                dataSource: sampleData,
                childMapping: "subtasks",                
                treeColumnIndex: 1,
                rowHeight: window.theme == "material" ? 48 : window.theme == "office-365" ? 36 : 30,
                isResponsive: true,
                editSettings: {
                    allowEditing: true,
                    allowDeleting: true,
                    editMode: "rowEditing"
                },
                columns: [
                    { field: "taskID", headerText: "Task Id", editType: "numericedit", width: window.theme == "material" ? 90 : 45 },
                    { field: "taskName", headerText: "Task Name", editType: "stringedit" },
                    { field: "startDate", headerText: "Start Date", editType: "datepicker", format: dateFormat },
                    { field: "duration", headerText: "Duration", editType: "numericedit" },                    
                    {
                        headerText: "Manage Records",
                        commands: [
                            { type: ej.TreeGrid.UnboundType.Edit, buttonOptions: { text: "Edit", width: window.theme == "office-365" ? 70 : 52 } },
                            { type: ej.TreeGrid.UnboundType.Delete, buttonOptions: { text: "Delete", width: window.theme == "office-365" ? 70 : 52 } },
                            { type: ej.TreeGrid.UnboundType.Save, buttonOptions: { text: "Save", width: window.theme == "office-365" ? 70 : 52 } },
                            { type: ej.TreeGrid.UnboundType.Cancel, buttonOptions: { text: "Cancel", width: window.theme == "office-365" ? 70 : 52 } }
                        ], width: window.theme == "material" ? 240 : window.theme == "office-365" ? 160 : 120
                    }
                ],
                load: function () {
                    if (window.theme == "material")
                        this.treeIndentLevelWidth = 16;
                },

            })
        });
    </script>

</body>

</html>
