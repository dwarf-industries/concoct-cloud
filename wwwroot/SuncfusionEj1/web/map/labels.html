    <script type="text/javascript">
		jQuery(function ($) {		
            $("#maps").ejMap({
                enablePan:false,
                enableAnimation: true,
                layers: [
                     {
                         layerType: 'geometry',
                         enableMouseHover: true,
                         enableSelection: true,
                         showTooltip: true,
                         tooltipTemplate: 'template',
                         shapeDataPath: "name",
                         labelSettings: {
                             showLabels: true,
                             labelPath: 'iso_3166_2',
                             enableSmartLabel: true

                         },
                         legendSettings: {
                             showLegend: false,
                             positionX: 10,
                             positionY: 85,
                             height: 20,
                             width: 20,
                             position: 'none',
                             type: 'Layers',
                             mode: 'default'
                         },
                         shapePropertyPath: "name",
                         showMapItems: false,
                         dataSource: USA_State_PopulationData,
                         shapeSettings: {
                             autoFill: false,
                             highlightBorderWidth:1,
                             strokeThickness: 0.5,
                             stroke: "white",
                             highlightColor: "#DAD1CF",
                             highlightStroke: "#1A5D65",
                             valuePath: "population",
                             selectionColor: "#FFC200",
                             selectionStroke: "white",
                             selectionStrokeWidth:2.5,
                             colorMappings:
                                 {
                                     rangeColorMapping: [
                                      {
                                          from: 500000,
                                          to: 1000000,
                                          color: "#9BC585"
                                      },
                                         {
                                             from: 1000001,
                                             to: 5000000,
                                             color: "#D2DB9A"

                                         },
                                         {
                                             from: 5000001,
                                             to: 10000000,
                                             color: "#A4D4BF"

                                         },
                                         {
                                             from: 10000001,
                                             to: 40000000,
                                             color: "#E0C68F"

                                         }
                                     ]
                                 }
                         },
                         shapeData: usMap
                     }
                ]

            });
        });

        $.views.helpers({
            parseDouble: function (amount) {
                var delimiter = ",";
                var i = parseInt(amount);
                if (isNaN(i)) { return ''; }
                var origi = i;  // store original to check sign
                i = Math.abs(i);
                var minus = '';
                if (origi < 0) { minus = '-'; } // sign based on original
                var n = new String(i);
                var a = [];
                while (n.length > 3) {
                    var nn = n.substr(n.length - 3);
                    a.unshift(nn);
                    n = n.substr(0, n.length - 3);
                }
                if (n.length > 0) { a.unshift(n); }
                n = a.join(delimiter);
                amount = minus + n;
                return amount;
            }
        });

    </script>
	 <script  id="template" type="application/jsrender">

</script>
