<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
        <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.3.1.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/MapsData/WorldMap.js"></script>
    <script src="../scripts/MapsData/SyncfusionLocation.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <script src="../scripts/jsrender.min.js"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div style="background-color: #FAFAF9;border-color: lightgray;margin-left:0px;border-width: 2px;opacity: 0.7;height: 50px; width:290px">
                    <label style="color:Black;font-size:22px;margin-top:7px;margin-left:20px;margin-right:20px;height:25px;font-weight:Normal;">Top Population Countries</label>
                </div>
                <div style="min-height:435px">
                    <div style="height: inherit;z-index: 0;min-height:435px;" id="container"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">

        jQuery(function ($) {
            $("#container").ejMap({

                navigationControl: { enableNavigation: true, orientation: 'vertical', absolutePosition: { x: 5, y: 15 }, dockPosition: 'none' },
                enableAnimation: true,
                layers: [
                      {
                          layerType: "geometry",
                          enableSelection: false,
                          enableMouseHover: false,
                          markers: syncfusion_locations,
                          showMapItems: false,
                          markerTemplate: 'template',
                          shapeSettings: {
                              fill: "#626171",
                              strokeThickness: "1",
                              stroke: "#6F6F79",
                              highlightStroke: "#6F6F79",
                              valuePath: "name",
                              highlightColor: "gray"

                          },
                          shapeData: world_map

                      }
                ]

            });
        });

    </script>
    <script id="template" type="application/jsrender">
        <div>
            <div style="background-image:url(Images/map/pin.png);margin-top:-38px;margin-left:-13px;height:40px;width:26px;background-repeat:no-repeat;">

            </div>
            <div style="background-image:url(Images/map/mappath.png);margin-left:3px;height:25px;width:90px;margin-top:-15px;">
            </div>
            <div style="margin-left:8px;height:45px;width:120px;margin-top:-23px;">
                <label class="label1" style="color:white;margin-left:15px;font-weight:normal">{{:Name}}</label>
                <p />
            </div>

        </div>

    </script>
    <style type="text/css">
        .panButton {
            border-radius: 5px;
        }

        .panButton, .incrementButton {
            -moz-user-select: none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            -o-user-select: none;
            user-select: none;
            width: 18px;
            height: 18px;
            border: 1px solid white;
            background-color: gray;
        }

        .e-map {
            background-color: white;
        }

        .panButton:hover, .incrementButton:hover {
            cursor: pointer;
            background-color: #676868;
        }
    </style>

</body>

</html>
