<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../content/bootstrap.min.css" rel="stylesheet" />
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" type="text/css" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
       <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
      <!--<![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.3.1.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area"  style=" width:100%">
                <div id="PivotGrid" style="height: 350px; width: 100%; overflow: auto">
                </div>
                <script type="text/javascript">
                    $(function () {
                        $("#PivotGrid").ejPivotGrid({
                            dataSource: {
                                data: window.biurl + "olap/msmdpump.dll",
                                catalog: "Adventure Works DW 2008 SE",
                                cube: "Adventure Works",
                                rows: [
                                    {
                                        fieldName: "[Date].[Fiscal]"
                                    },
                                ],
                                columns: [
                                    {
                                        fieldName: "[Product].[Product Categories]"
                                    }
                                ],
                                values: [
                                    {
                                        measures: [
                                            {
                                                fieldName: "[Measures].[Internet Sales Amount]"
                                            },
                                            {
                                                fieldName: "[Measures].[Growth in Customer Base Trend]"
                                            }
                                        ],
                                        axis: ej.olap.AxisName.Column
                                    }
                                ]
                            }
                        });
                    });
                </script>
            </div>
        </div>
    </div>
</body>
</html>
