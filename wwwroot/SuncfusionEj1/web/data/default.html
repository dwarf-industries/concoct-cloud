<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essential JS 1 : Data Manager - Grid Remote Data</title>
    <link href="../content/bootstrap.min.css" rel="stylesheet">
    <script src="../scripts/jquery-3.3.1.min.js"></script> 
    <script src="../scripts/jsrender.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/jsondata.min.js"></script>
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="datatable">
                    <table id="table1">
                        <thead>
                            <tr>
                                <th>Symbol</th>
                                <th>Open</th>
                                <th>High</th>
                                <th>Low</th>
                                <th>Close</th>
                                <th>Change</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var query = ej.Query()
                .page(1, 10)
                .select(["Symbol", "Open", "High", "Low", "Close", "Change"])
                .sortBy("Close desc");

        var dataManger = ej.DataManager($.stockData);
        
        $(function () {
            // executing query
            var result = dataManger.executeLocal(query);
            $("#table1 tbody").html($("#tableTemplate").render(result));
        });

    </script>

    <script id="tableTemplate" type="text/x-jsrender">
        <tr>
            <td>{{>Symbol}}</td>
            <td>{{>Open}}</td>
            <td>{{>High)}}</td>
            <td>{{>Low}}</td>
            <td>{{>Close}}</td>
            <td>{{>Change}}</td>
        </tr>
    </script>
    <style type="text/css">

        .datatable,.darktheme .datatable ,.datatable td {
            background:none;
            border-color:#C4C4C4;
			padding-right: 7px;
        }
            .datatable th {
                border-bottom: 2px solid #169DD8;
            }
    </style>
</body>
</html>
