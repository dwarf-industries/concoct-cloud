<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS 1 : Timepicker keyboard navigation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
    <!--[if IE 9]><!-->
    <script src="../scripts/jquery-3.3.1.min.js" type="text/javascript"> </script>
    <!--<![endif]-->
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
	<script src="../scripts/cultures/ej.culture.en-US.min.js"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
                        <input type="text" id="time" accesskey="j" />
                    </div>
                </div>
            </div>

            <div id="sampleProperties">
                <div class="prop-grid keyboard">
                    <div class="row">
                        <div class="col-md-3">
                            <a href="//en.wikipedia.org/wiki/Access_key" target="_blank">Access key</a> + j
                        </div>
                        <div class="col-md-3">
                            Focuses the control
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            Alt + Down
                        </div>
                        <div class="col-md-3">
                            Opens/Hides the popup
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            Right / Left
                        </div>
                        <div class="col-md-3">
                            Moves to the adjacent part
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            Up
                        </div>
                        <div class="col-md-3">
                            Increments the value
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            Down
                        </div>
                        <div class="col-md-3">
                            Decrements the value
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            After popup opened:
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            Up
                        </div>
                        <div class="col-md-3">
                            Selects the previous time
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            Down
                        </div>
                        <div class="col-md-3">
                            Selects the next time
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            Home / End
                        </div>
                        <div class="col-md-3">
                            Moves to the first / last item
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            Esc
                        </div>
                        <div class="col-md-3">
                            Closes the popup
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            $('#time').ejTimePicker({width: "100%"});

            $("#sampleProperties").ejPropertiesPanel();
        });
    </script>
</body>
</html>
