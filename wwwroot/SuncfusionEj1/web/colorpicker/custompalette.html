<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS 1 : ColorPicker Custom Palette</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet" />
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.3.1.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" style="min-height: 450px">
                <div class="frame">
                    <div class="color_control">
                        <label>Choose Color</label>
                        <div class="element"><input type="text" id="custom" /></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        jQuery(function ($) {
            $("#custom").ejColorPicker({
                value: "#9999ff", palette: "custompalette", modelType: "palette", showSwitcher:false, 
                custom: ["ffffff", "ffccff", "ff99ff", "ff66ff", "ff33ff", "ff00ff", "ccffff", "ccccff",
                         "cc99ff", "cc66ff", "cc33ff", "cc00ff", "99ffff", "99ccff", "9999ff", "9966ff",
                         "9933ff", "9900ff", "ffffcc", "ffcccc"
                ]
            });
        });
    </script>

    <style type="text/css">
        .color_control {
            margin-left: 40%;
        }
    </style>


  
</body>
</html>
