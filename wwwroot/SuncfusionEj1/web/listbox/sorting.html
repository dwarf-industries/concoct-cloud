
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS 1 : ListBox - Sorting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet" />
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script>
    <![endif]-->
    <!--[if IE 9]><!-->
    <script src="../scripts/jquery-3.3.1.min.js" type="text/javascript"> </script>
    <!--<![endif]-->

    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="listbox frame">
                    <div class="ctrllabel">Select items</div>
                    <div class="contents">
                        <ul id="selectsection"></ul>
                    </div>
                    <div class="contents">
                        <ul id="selectveg"></ul>
                    </div>
                </div>
            </div>
               <div id="sampleProperties">
                <div class="prop-grid">
                    <br />
                    <div class="row">
                        <div class="col-md-12">
                            Choose sorting type
                        </div>
						<div class="col-md-12">
                                <select id="sorttype"></select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var ListboxObj, CheckedObj, UnCheckObj;
        jQuery(function ($) {
            var skills = [{ skill: "F#" }, { skill: "ActionScript" }, { skill: "Delphi" }, { skill: "Basic" },
            { skill: "C++" }, { skill: "ESPOL" }, { skill: "C#" }, { skill: "DBase" }, { skill: "ASP.NET" }
            ];
			 var grpdata = [
            { skill: "Beetroot", category: "Root and Tuberous" }, { skill: "Potato", category: "Root and Tuberous" }, { skill: "Pigeon pea", category: "Beans" }, { skill: "Pea", category: "Leafy and Salad" }, { skill: "Spinach", category: "Leafy and Salad" },
            { skill: "Wheatgrass", category: "Leafy and Salad" }, { skill: "Turmeric", category: "Root and Tuberous" }, { skill: "Yarrow", category: "Leafy and Salad" }, { skill: "Chickpea", category: "Beans" }, { skill: "Green bean", category: "Beans" },
            { skill: "Horse gram", category: "Beans" }, { skill: "Cabbage", category: "Leafy and Salad" }, { skill: "Carrot", category: "Root and Tuberous" }, { skill: "Peanut", category: "Beans" }, { skill: "Garlic", category: "Bulb and Stem" },
            { skill: "Garlic Chives", category: "Bulb and Stem" }, { skill: "Lotus root", category: "Bulb and Stem" }, { skill: "Nopal", category: "Bulb and Stem" }, { skill: "Onion", category: "Bulb and Stem" },
            { skill: "Shallot", category: "Bulb and Stem" },  { skill: "Ginger", category: "Root and Tuberous" },
             { skill: "Radish", category: "Root and Tuberous" }
            ];
			var type=["None","Ascending","Descending"];
            $("#selectsection").ejListBox({
                width: "220", dataSource: skills,
                fields: { text: "skill" }, create: "LoadComplete"
                
            });
            $('#selectveg').ejListBox({
                width:"220",
                dataSource: grpdata, fields: { text: "skill", category: "category" }, allowGrouping: true
            });
            ListboxObj = $('#selectsection').data("ejListBox");
			ListboxObjg = $('#selectveg').data("ejListBox");
            $("#sorttype").ejDropDownList({
                dataSource: type, selectedItem: 0, selectedItemIndex: 0, width: "113px", select: function (args) {
			    	switch (args.value) {
						case "Ascending":
							ListboxObj.option("sortOrder", ej.SortOrder.Ascending);
							ListboxObjg.option("sortOrder", ej.SortOrder.Ascending);
							break;
						case "Descending":
							ListboxObj.option("sortOrder", ej.SortOrder.Descending);
							ListboxObjg.option("sortOrder", ej.SortOrder.Descending);
							break;
					    case "None":
					        ListboxObj.option("sortOrder", ej.SortOrder.None);
					        ListboxObjg.option("sortOrder", ej.SortOrder.None);
					        break;
					}
				}
            });
        });
        function LoadComplete() {
            if (document.body.className == "fixedlayout material") {
                setTimeout(function () {
                    var obj1 = $("#selectsection").ejListBox("instance");
                    obj1._refreshScroller(); 
                    var obj2 = $("#selectveg").ejListBox("instance");
                    obj2._refreshScroller();
                }, 500);
            }
        }
        $("#sampleProperties").ejPropertiesPanel();
    </script>
    <style>
        .e-ddl-popup {
            margin: 0 auto;
        }

        .ctrllabel {
            font-weight: 600;
            padding-bottom: 12px;
            padding-left: 15px;
        }

        .contents {
            display: inline-block;
            padding: 0px 15px;
        }

        .ctrllabel {
            padding-bottom: 12px;
        }
       .button {
            font-size: 12px;
        }

        .ejinputtext {
            width: 95px;
        }

        .prop-grid .row [class^="col-md-"] {
            height: 40px;
        }
    </style>
</body>
</html>
