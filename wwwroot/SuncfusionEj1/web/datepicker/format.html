<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS 1 : DatePicker - format</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.3.1.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
                        <input id="datepick" type="text" />
                    </div>
                </div>
            </div>
            <div id="sampleProperties">
                <div class="prop-grid">
                    <div class="row">
                        <div class="col-md-6">
                            <span>Select Format</span>
                        </div>
                        <div class="col-md-6">
                            <select class="e-ddl" id="format">
                                <option value="MM/dd/yyyy">Default - MM/dd/yyyy</option>
                                <option value="d M, y">Short - d M, y</option>
                                <option value="d MM, y">Medium - d MM, y</option>
                                <option value="dddd, d MMMM, yy">Full-dddd,d MMMM,yy</option>
                                <option value="yyyy-MM-dd">UTC - yyyy-MM-dd</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            // declaration
            $("#datepick").ejDatePicker({
                value: new Date(2018, 05, 28),
                dateFormat: "MM/dd/yyyy",
				width: "100%"
            });
            $("#format").ejDropDownList({ width: "120px", change: "onChange", selectedItemIndex: 0, popupWidth: "180px" });
            var ddobject = $("#format").data("ejDropDownList");
        });
        function onChange(args) {
            var datebject = $("#datepick").data("ejDatePicker");
            datebject.setModel({ dateFormat: args.value });
        }
        $("#sampleProperties").ejPropertiesPanel();
    </script>
</body>
</html>
