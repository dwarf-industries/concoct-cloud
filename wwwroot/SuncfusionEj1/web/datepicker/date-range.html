<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS 1 : DatePicker - date-range</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.3.1.min.js" type="text/javascript"></script>

    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <span class="acc">
                        <input type="text" id="autocomplete1" />
                    </span><span class="firstdp">
                        <span class="innerdp">
                            <input id="daterange1" type="text" />
                        </span>
                    </span><span class="seconddp">
                        <span class="innerdp">
                            <input id="daterange2" type="text" />
                        </span>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var maxDatepicker = null;
        var minDatepicker = null;
        var today = new Date();
        var currentYear = today.getFullYear();
        var currentMonth = today.getMonth();
        var curentDay = today.getDate();
        $(function () {
            // declaration			
            $("#daterange1").ejDatePicker({
                select: "selectedDate1",
                value: today,
                minDate: new Date(currentYear, currentMonth, curentDay - 7),
                maxDate: new Date(currentYear, currentMonth + 3, curentDay)
            });
            $("#daterange2").ejDatePicker({
                select: "selectedDate2",
                minDate: today,
                maxDate: new Date(currentYear, currentMonth + 3, curentDay),
                value: new Date(currentYear, currentMonth, curentDay + 7)
            });
            maxDatepicker = $("daterange1").data("ejDatePicker");
            minDatepicker = $("daterange2").data("ejDatePicker");

        });
        function selectedDate1(sender) {
            $(function () {
                maxDatepicker = $("#daterange2").data("ejDatePicker");
                minDatepicker1 = $("#daterange1").data("ejDatePicker");
                maxDatepicker.setModel({ "minDate": new Date(sender.value) });
                var curDate = new Date(sender.value);
                maxDatepicker.setModel({ value: new Date(curDate.getFullYear(), curDate.getMonth(), curDate.getDate() + 7) });
            });

        }
        function selectedDate2(sender) {
            $(function () {
                minDatepicker = $("#daterange1").data("ejDatePicker");
                minDatepicker.setModel({ "maxDate": new Date(sender.value) });
            });
        }

    </script>
    <style type="text/css" class="cssStyles">
        .darktheme .frame,
        .frame {
            background: url("../content/images/datepicker/daterange-bg.png") no-repeat scroll 0 0 transparent;
            padding: 109px 0;
            padding: 0;
            width: 600px;
            min-height: 300px;
            border: 0;
            height: 470px;
        }

        .acc {
            display: block;
            margin-bottom: 70px;
            margin-left: 275px;
            padding-top: 80px;
        }

        .firstdp {
            margin-left: 67px;
        }

        .seconddp {
            margin-left: 55px;
        }

        .innerdp {
            display: inline-block;
        }
        .office-365 .e-datewidget{
            width:143px;
        }
    </style>
</body>
</html>
