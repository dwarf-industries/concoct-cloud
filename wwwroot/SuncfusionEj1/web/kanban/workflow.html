<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS 1 : WorkFlow Kanban</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet" />
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <link href="../content/ejthemes/responsive-css/ej.responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.3.1.min.js"></script>
    <!--<![endif]-->    
    <script src="../scripts/jsonkanbandata.js"></script>
    <script src="../scripts/jsrender.min.js"></script>
    <script src="../scripts/jquery.validate.min.js"></script>
    <script src="../scripts/jquery.validate.unobtrusive.min.js"></script>
    <script src="../scripts/ej.web.all.min.js"></script>   
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
 <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div id="Kanban"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
	window.kanbanPizzaData=[
	{Id:1,Title:"Mexican Green Wave",Type:"Vegetarian",Size:"Small",Category:"Order",Description:"Stromboli sandwich with chili sauce.",Tags:"Onions, Pepper, Cheese",ImageURL:"../content/images/kanban/menu_09.png" },
	{Id:2,Title:"Milan Veg Fantasy",Type:"Vegetarian",Size:"Medium",Category:"Order",Description:"Zucchini wrapped in spicy grilled seasoning along with tomato and jalapeno.",Tags:"Onions, Pepper, Tomato, Zucchini",ImageURL:"../content/images/kanban/menu_01.png" },
	{Id:3,Title:"Peppy Paneer",Type:"Vegetarian",Size:"Large",Category:"Ready to Serve",Description:"It's made using toppings of tomato, mozzarella cheese and fresh basil, which represent the red, white and green of the Italian flag.",Tags:"Onions, Pepper, Cheese",ImageURL:"../content/images/kanban/menu_02.png" },
	{Id:4,Title:"Margherita",Type:"Vegetarian",Size:"Small",Category:"Ready to Deliver",Description:"Lebanese Pizza topped with tomato sauce.",Tags:"Onions, Pepper, Cheese",ImageURL:"../content/images/kanban/menu_03.png" },
	{Id:5,Title:"Farm House",Type:"Vegetarian",Size:"Small",Category:"Delivered",Description:"Stromboli sandwich with chili sauce.",Tags:"Onions, Pepper, Cheese",ImageURL:"../content/images/kanban/menu_04.png" },
	{Id:6,Title:"BBQ Chicken",Type:"Non-Vegetarian",Size:"Medium",Category:"Ready to Deliver",Description:"BBQ Chicken with chili sauce.",Tags:"Onions, Pepper, Chicken, BBQ",ImageURL:"../content/images/kanban/menu_05.png" },
	{Id:7,Title:"Tandoori Chicken",Type:"Non-Vegetarian",Size:"Large",Category:"Ready to Serve",Description:"Tandoori Chicken with chili sauce.",Tags:"Onions, Tandoori, Pepper, Chicken",ImageURL:"../content/images/kanban/menu_06.png" },
	{Id:8,Title:"BBQ Prawn",Type:"Non-Vegetarian",Size:"Large",Category:"Order",Description:"BBQ Prawn with chili sauce.",Tags:"Onions, BBQ, Pepper, Prawn",ImageURL:"../content/images/kanban/menu_07.png" },
	{Id:9,Title:"Italian Chicken",Type:"Non-Vegetarian",Size:"Medium",Category:"Ready to Deliver",Description:"Italian Chicken with White sauce.",Tags:"Onions, Pepper, Italian, Chicken",ImageURL:"../content/images/kanban/menu_08.png" },
	{Id:10,Title:"Garlic Prawn",Type:"Non-Vegetarian",Size:"Small",Category:"Delivered",Description:"Prawn with chili sauce.",Tags:"Onions, Garlic, Pepper, Prawn",ImageURL:"../content/images/kanban/menu_13.png" },
	{Id:11,Title:"Double Cheese Margherita",Type:"Vegetarian",Size:"Medium",Category:"Delivered",Description:"Margherita with chili sauce and double Cheese.",Tags:"Onions, Pepper, Cheese",ImageURL:"../content/images/kanban/menu_10.png" },
	{Id:12,Title:"Veggie Delight",Type:"Vegetarian",Size:"Large",Category:"Ready to Deliver",Description:"Veggie Delight with chili sauce and extra toppings.",Tags:"Onions, Capsicum, Pepper, Cheese",ImageURL:"../content/images/kanban/menu_11.png" },
	{Id:13,Title:"Paneer Tikka",Type:"Vegetarian",Size:"Large",Category:"Order",Description:"Paneer Tikka with chili sauce.",Tags:"Onions, Paneer, Pepper, Tikka",ImageURL:"../content/images/kanban/menu_12.png" },
	{Id:14,Title:"Chicken Tikka",Type:"Non-Vegetarian",Size:"Medium",Category:"Ready to Serve",Description:"Chicken Tikka with White sauce.",Tags:"Onions, Pepper, Chicken, Tikka, Boneless",ImageURL:"../content/images/kanban/menu_14.png" },
	{Id:15,Title:"Kadai Chicken",Type:"Non-Vegetarian",Size:"Small",Category:"Served",Description:"Kadai Chicken with chili sauce.",Tags:"Onions, Pepper, Chicken",ImageURL:"../content/images/kanban/menu_15.png" },
	{Id:16,Title:"Hot Vege",Type:"Vegetarian",Size:"Medium",Category:"Ready to Deliver",Description:"Capsicum with chili sauce and Double Cheese with extra toppings.",Tags:"Onions, Pepper, Capsicum, Cheese",ImageURL:"../content/images/kanban/menu_16.png" },
	{Id:17,Title:"Kadai Paneer",Type:"Vegetarian",Size:"Large",Category:"Order",Description:"Kadai Paneer with chili sauce and extra toppings.",Tags:"Onions, Capsicum, Pepper, Paneer",ImageURL:"../content/images/kanban/menu_17.png" },
	{Id:18,Title:"Tomato Pizza",Type:"Vegetarian",Size:"Large",Category:"Ready to Serve",Description:"Tomato Pizza with chili sauce and extra toppings.",Tags:"Onions, Tomato, Pepper, Capsicum",ImageURL:"../content/images/kanban/menu_18.png" },
	{Id:19,Title:"Mushroom Pizza",Type:"Vegetarian",Size:"Medium",Category:"Served",Description:"Mushroom pizza with White sauce.",Tags:"Onions, Pepper, Cheese, Mushroom",ImageURL:"../content/images/kanban/menu_19.png" },
	]
        $(function() {
            var data = ej.DataManager(window.kanbanPizzaData).executeLocal(ej.Query().take(30));
            $("#Kanban").ejKanban(
                {
                    dataSource: data,
					workflows:[
					{key:"Order",allowedTransitions:"Ready to Serve,Ready to Deliver"},
					{key:"Ready to Serve",allowedTransitions:"Served"},
					{key:"Ready to Deliver",allowedTransitions:"Delivered"}
					],
					enableTotalCount:true,
					allowToggleColumn:true,
                    columns: [
                        { headerText: "Order", key: "Order",allowDrop:false},
                        { headerText: "Ready to Serve", key: "Ready to Serve"},
                        { headerText: "Home Delivery", key: "Ready to Deliver" },
						{ headerText: "Served or Delivered", key: "Delivered,Served",allowDrag:false }
                    ],   
                    keyField: "Category",
					allowTitle: true,
					fields: {
					    content: "Description",
					    primaryKey: "Id",
						title:"Title",
						tag:"Tags",
						color: "Size",
					    imageUrl: "ImageURL"
					},
					  cardSettings: {
                        colorMapping: {
                            "#cb2027": "Small",
                            "#fbae19": "Medium",
                            "#6a5da8": "Large",
                         },
                 },
                });
        });
    </script>
</body>
</html>
