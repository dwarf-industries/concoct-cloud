<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS 1 : Collapsible Cards Kanban</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet" />
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <link href="../content/ejthemes/responsive-css/ej.responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.3.1.min.js"></script>
    <!--<![endif]-->    
    <script src="../scripts/jsonkanbandata.js"></script>
    <script src="../scripts/jsrender.min.js"></script>
    <script src="../scripts/jquery.validate.min.js"></script>
    <script src="../scripts/jquery.validate.unobtrusive.min.js"></script>
    <script src="../scripts/ej.web.all.min.js"></script>   
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
 <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div id="Kanban"></div>
            </div>
        </div>
    </div>
	 <script id="cardtemplate" type="text/x-jsrender">             
        <table class="e-templatetable">
           <colgroup>
               <col style="width:90%">
               <col style="width:10%">
          </colgroup>
          <tbody>
           <tr>      
            <td class="details">
                <table>
                    <colgroup>
                        <col style="width:10%">
                        <col style="width:90%">
                    </colgroup>
                    <tbody>
                         <tr>
                            <td class="CardHeader">   Assignee: </td>
                            <td>{{:Assignee}}</td>
                        </tr>      
						<tr>
                            <td class="CardHeader">   Summary: </td>
                            <td>{{:Summary}}</td>
                        </tr>                      
                        <tr>
                            <td class="CardHeader">   Status: </td>
                            <td>{{:Status}}</td>
                        </tr>                   
                    </tbody>
                </table>
            </td>
			<td class="photo">			
                <input type="checkbox" class="nodetext" id="checked_{{:Id}}"/>		    			
			</td>      
           </tr>
        </tbody>
    </table>     
    </script>
	  <style type="text/css">  
        .e-templatetable {
            width: 100%;
        }
        .e-kanban .e-draggedcard {
	        z-index: 2;
	    }
        .details >table {
            margin-left: 2px;            
			border-collapse: separate;
            border-spacing: 2px;
            width: 100%;
        }
	    .details td {
	        vertical-align: top;
	    }
        .details {
            padding: 8px 8px 10px 10px;
        }
        .photo {
            padding: 8px 6px 10px 6px;
            text-align: center;
        }
		.photo input{
		    width: initial;
			height: 100%;
			cursor: pointer;
		}
        .CardHeader {
            font-weight: bolder;
            padding-right: 10px;
        }
    </style>
    <script type="text/javascript">
        $(function() {
            var data = ej.DataManager(window.kanbanData).executeLocal(ej.Query().take(20));
             $("#Kanban").ejKanban(
            {
                dataSource: data,
                queryCellInfo: "queryCellInfo",
                cardDoubleClick:"click",
                columns: [
                    { headerText: "Andrew", key: "Andrew Fuller"},
                    { headerText: "Janet", key: "Janet Leverling"},
					{ headerText: "Nancy", key: "Nancy Davloio"}
				],                                                           			
                keyField: "Assignee",
                fields: {                
                primaryKey: "Id",				
				collapsibleCards: { field: "Status", key: "Close" }
            },
			 cardSettings: {
                    template: "#cardtemplate",                    
             },
			 editSettings: {
                    allowEditing: true,
                    allowAdding: false
             },
			 allowSelection: false,
             });              
        });
        function queryCellInfo(args) {
            var checked =  args.data.Status == "Close" ?true:false;
            $(args.card).find("#checked_" + args.data.Id).ejCheckBox({ change: "onChangeHandler", checked: checked, size: "medium" });
        }
	    function onChangeHandler(args) {
	        var obj = $("#Kanban").data("ejKanban");
		    var id = this.element.parents(".e-kanbancard").attr("id");
		    if(args.isChecked == true)
                obj.updateCard(id,{ Id: id, Status: "Close"});	  
		    else 
                obj.updateCard(id,{ Id: id, Status: "InProgress"});		  
	    }
        function click(args) {
		    args.cancel=true;
		}
    </script>
</body>
</html>
