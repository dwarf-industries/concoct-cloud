<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
   <title>Essential JS 1 : Header Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet" />
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <link href="../content/ejthemes/responsive-css/ej.responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.3.1.min.js"></script>
    <!--<![endif]-->    
    <script src="../scripts/jsonkanbandata.js"></script>
    <script src="../scripts/jsrender.min.js"></script>
    <script src="../scripts/jquery.validate.min.js"></script>
    <script src="../scripts/jquery.validate.unobtrusive.min.js"></script>
    <script src="../scripts/ej.web.all.min.js"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
 <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
			 <div id="column1">
                    <span class="e-backlog e-icon"></span>
                     Backlog
                </div>
				 <div id="column2">
				      <span class="e-inprogress e-icon"></span>
                      In Progress 
				 </div>
				 <div id="column3">
				      <span class="e-testing e-icon"></span>
                      Testing
				 </div>
				 <div id="column4">
				      <span class="e-done e-icon"></span>
                     Done
				 </div>
				 <div id="Kanban"></div>
            </div>
        </div>
    </div>
	<style type="text/css" class="cssStyles">  
     .e-backlog,.e-inprogress,.e-testing,.e-done {
         font-size: 16px;
         padding-right: 5px;
		 display: inline-block;
     }
       .e-backlog:before{
	       content: "\e807";
	   }
	   .e-inprogress:before{
	   content: "\e808";
	   }
	   .e-testing:before{
	   content:"\e809";
	   }
	   .e-done:before{
	   content: "\e80a";
	   }		  
	   </style>
     <script type="text/javascript">
        $(function() {
            var data = ej.DataManager(window.kanbanData).executeLocal(ej.Query().take(20));
            $("#Kanban").ejKanban(
                {
                    dataSource: data,
                    columns: [
                        { headerText: "Backlog", key: "Open", headerTemplate: "#column1"},
                        { headerText: "In Progress", key: "InProgress", headerTemplate: "#column2"},
                        { headerText: "Testing", key: "Testing", headerTemplate: "#column3"},
                        { headerText: "Done", key: "Close", headerTemplate: "#column4"}
                    ],                                                           			
                    keyField: "Status",
					allowTitle: true,
					fields: {
					     primaryKey: "Id",						 
					     content: "Summary",
					     imageUrl: "ImgUrl"
					},
					allowSelection: false
	         });
		 });
	</script>
 </body>
</html>
