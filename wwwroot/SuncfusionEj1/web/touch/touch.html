<!doctype html>
<html>
<head>
    <title>Essential JS 1 : File Explorer Events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script>
    <![endif]-->
    <!--[if IE 9]><!-->
    <script src="../scripts/jquery-3.3.1.min.js" type="text/javascript"> </script>
    <!--<![endif]-->
    
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid touch">
        <div class="row">
            <div class="cols-sample-area">
                <div id="touch">
                    Double-tap , taphold , tap , swipe , pinch 
                </div>
            </div>
            <div class="cols-prop-area event-tracer">
                <div>
                    <div class="heading">
                        <span>Event Trace</span>
                    </div>
                    <div class="prop-grid content">
                        <div class="eventarea">
                            <div class="EventLog" id="EventLog">
                            </div>
                        </div>
                        <div class="evtbtn">
                            <input type="button" class="eventclear e-btn" value="Clear" onclick="onClear()" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $("#touch").on("pinchin pinchout doubletap tap taphold swipeleft swiperight swipeup swipedown",function(args){
          jQuery.addEventLog("<span class='eventTitle'>"+ args.type +" </span>event triggered");
        })
      
        function onClear() {
            jQuery.clearEventLog();
        }
    </script>
    <style>
        #touch {
            background-color: lightsteelblue;
            border: 1px solid #D9DEDD;
            min-height: 300px;
            overflow: auto;
            text-align: center;
            font-weight: bold;
               }
         .touch{
             font:#777 !important;
         }      
    </style>
</body>
</html>
