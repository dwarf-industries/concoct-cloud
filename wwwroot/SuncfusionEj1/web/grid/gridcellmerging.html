<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS 1 : CellMerging</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet" />
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.3.1.min.js"></script>
    <!--<![endif]-->
    <script src="../scripts/jsongridmerge.js"></script>
    <script src="../scripts/jsrender.min.js"></script>
    <script src="../scripts/ej.web.all.min.js"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div id="Grid"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            $("#Grid").ejGrid({
                // the datasource "window.gridData" is referred from jsondata.min.js
                dataSource: window.gridMergeData,
				allowSelection: false,
				enableRowHover: false,
				scrollSettings: { width: 980, height: 300 },
                allowScrolling: true,
                allowCellMerging: true,
                allowTextWrap: true,
                columns: [
                             { field: "EmployeeID", headerText: "Employee ID", isPrimaryKey: true, textAlign: ej.TextAlign.Right, width: 80 },
                             { field: "EmployeeName", headerText: "Employee Name", width: 90 },
                             { field: "9:00", headerText: "9.00 AM", width: 60 },
                             { field: "9:30", headerText: "9.30 AM", width: 60 },
                             { field: "10:00", headerText: "10.00 AM", width: 60 },
                             { field: "10:30", headerText: "10.30 AM", width: 60 },
                             { field: "11:00", headerText: "11.00 AM", width: 60 },
                             { field: "11:30", headerText: "11.30 AM", width: 60 },
                             { field: "12:00", headerText: "12.00 PM", width: 60 },
							 { field: "12:30", headerText: "12.30 PM", width: 60 },
                             { field: "1:00", headerText: "1.00 PM", textAlign: ej.TextAlign.Center, width: 60 },
                             { field: "1:30", headerText: "1.30 PM", width: 60 },
                             { field: "2:00", headerText: "2.00 PM", width: 60 },
                             { field: "2:30", headerText: "2.30 PM", width: 60 },
                             { field: "3:00", headerText: "3.00 PM", width: 40 },
                             { field: "3:30", headerText: "3.30 PM", width: 60 },
							 { field: "4:00", headerText: "4.00 PM", width: 60 },
                             { field: "4:30", headerText: "4.30 PM", width: 60 },
                             { field: "5:00", headerText: "5.00 PM", width: 60 }
                ],
				mergeCellInfo: function (args) {
				    if (args.data.EmployeeID == 10001) {
				        if (args.column.field == "9:00")
				            args.colMerge(2);
				        else if (args.column.field == "11:00")
				            args.colMerge(3);
				        else if(args.column.field == "1:00")
				            args.merge(3, 10);
				        else if (args.column.field == "2:30")
				            args.colMerge(2);
				        else if (args.column.field == "4:30")
				            args.merge(2,2);
				    }
				    else if (args.data.EmployeeID == 10002) {
				        if (args.column.field == "9:30")
				            args.colMerge(3);
				        else if (args.column.field == "11:00")
				            args.colMerge(4);
				        else if (args.column.field == "2:30")
				            args.merge(2,5);
				        else if (args.column.field == "3:30")
				            args.colMerge(2);
				    }
				    else if (args.data.EmployeeID == 10003) {
				        if (args.column.field == "9:00")
				            args.merge(3,2);
				        else if (args.column.field == "10:30")
				            args.colMerge(2);
				        else if (args.column.field == "11:30")
				            args.colMerge(3);
				        else if (args.column.field == "3:30")
				            args.colMerge(2);
				        else if (args.column.field == "4:30")
				            args.colMerge(2);
				    }
				    else if (args.data.EmployeeID == 10004) {
				        if (args.column.field == "11:00")
				            args.colMerge(4);
				        else if (args.column.field == "4:00")
				            args.colMerge(2);
				    }
				    else if (args.data.EmployeeID == 10005) {
				        if (args.column.field == "9:00")
				            args.colMerge(4);
				        else if (args.column.field == "11:30")
				            args.colMerge(3);
				        else if (args.column.field == "3:30")
				            args.merge(2,2);
				        else if (args.column.field == "4:30")
				            args.colMerge(2);
				    }
				    else if (args.data.EmployeeID == 10006) {
				        if (args.column.field == "9:00")
				            args.colMerge(2);
				        else if (args.column.field == "10:00")
				            args.colMerge(3);
				        else if (args.column.field == "11:30")
				            args.colMerge(3);
				        else if (args.column.field == "4:30")
				            args.colMerge(2);
				    }
				    else if (args.data.EmployeeID == 10007) {
				        if (args.column.field == "9:00")
				            args.colMerge(2);
				        else if (args.column.field == "10:30")
				            args.colMerge(2);
				        else if (args.column.field == "11:30")
				            args.colMerge(3);
				        else if (args.column.field == "3:00")
				            args.colMerge(2);
				        else if (args.column.field == "4:00")
				            args.colMerge(3);
				    }
				    else if (args.data.EmployeeID == 10008) {
				        if (args.column.field == "9:00")
				            args.colMerge(3);
				        else if (args.column.field == "10:30")
				            args.colMerge(3);
				        else if (args.column.field == "2:30")
				            args.merge(3,2);
				        else if (args.column.field == "4:00")
				            args.colMerge(2);
				    }
				    else if (args.data.EmployeeID == 10009) {
				        if (args.column.field == "9:00")
				            args.colMerge(3);
				        else if (args.column.field == "11:30")
				            args.merge(3,2);
				        else if (args.column.field == "4:30")
				            args.colMerge(2);
				    }
				    else if (args.data.EmployeeID == 10010) {
				        if (args.column.field == "9:00")
				            args.colMerge(3);
				        else if (args.column.field == "10:30")
				            args.colMerge(2);
				        else if (args.column.field == "2:30")
				            args.colMerge(3);
				        else if (args.column.field == "4:00")
				            args.colMerge(3);
				    }
                }
            });
        });
    </script>
</body>
</html>
