<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS 1 : FrozenColumns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet" />
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.3.1.min.js"></script>
    <!--<![endif]-->
    <script src="../scripts/jsondata.min.js"></script>
    <script src="../scripts/jsrender.min.js"></script>
    <script src="../scripts/ej.web.all.min.js"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div id="Grid"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            $("#Grid").ejGrid({
                // the datasource "window.gridData" is referred from jsondata.min.js
                dataSource: ej.DataManager(window.gridData).executeLocal(ej.Query().take(30)),
                commonWidth: 200,
                scrollSettings: { width: 680, height: 300 },
                allowScrolling: true,
                columns: [
                             { field: "OrderID", headerText: "Order ID", textAlign: ej.TextAlign.Right, width: 90, isFrozen: true },
                             { field: "CustomerID", headerText: "Customer ID", width: 100 },
                             { field: "EmployeeID", headerText: "Employee ID", textAlign: ej.TextAlign.Right, width: 100, isFrozen: true },
                             { field: "Freight", headerText: "Freight", textAlign: ej.TextAlign.Right, width: 90, format: "{0:C}" },
                             { field: "ShipCity", headerText: "Ship City", width: 110 },
                             { field: "ShipName", headerText: "Ship Name", width: 170, isFrozen: true },
                             { field: "OrderDate", headerText: "Order Date", textAlign: ej.TextAlign.Right, format: "{0:MM/dd/yyyy}", width: 100 },
                             { field: "ShipCountry", headerText: "Ship Country", width: 110 },
                             { field: "ShipPostalCode", headerText: "Postal Code", textAlign: ej.TextAlign.Right, width: 140 },
                             { field: "Verified", headerText: "Verified", width: 100 }
                ]
            });
        });
    </script>
</body>
</html>
