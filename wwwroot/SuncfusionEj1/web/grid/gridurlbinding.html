<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS 1 : Remote Binding</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet" />
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <link href="../content/ejthemes/responsive-css/ej.responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.3.1.min.js"></script>
    <!--<![endif]-->
    <script src="../scripts/jsrender.min.js"></script>
    <script src="../scripts/ej.web.all.min.js"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" style="height:550px">
                <div id="Grid"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            var dataManger = ej.DataManager({
                url: window.baseurl + "Wcf/Northwind.svc/Orders", crossDomain: true
            });
            $("#Grid").ejGrid({
                dataSource: dataManger,
                allowPaging: true,
                pageSettings: { pageSize: 9 },
                columns: [
                                            { field: "OrderID", headerText: "Order ID", isPrimaryKey: true, width: 75, textAlign: ej.TextAlign.Right },
                                            { field: "CustomerID", headerText: "Customer ID", width: 90 },
                                            { field: "EmployeeID", headerText: "Employee ID", textAlign: ej.TextAlign.Right, width: 90 },
                                            { field: "Freight", headerText: "Freight", textAlign: ej.TextAlign.Right, width: 75 ,format: "{0:C2}"},
                                            { field: "ShipCity", headerText: "Ship City", width: 100 },
                                            { field: "ShipCountry", headerText: 'Ship Country', width: 100 }
                ]
            });
        });
    </script>

</body>
</html>
