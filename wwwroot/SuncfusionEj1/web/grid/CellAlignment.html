<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS 1 : Cell Alignment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet" />
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <link href="../content/ejthemes/responsive-css/ej.responsive.css" rel="stylesheet" />
    <link href="../content/ejthemes/responsive-css/ejgrid.responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
     <script src="../scripts/jquery-1.11.3.min.js"></script>
     <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.3.1.min.js"></script>
    <!--<![endif]-->
    <script src="../scripts/jsondata.min.js"></script>
    <script src="../scripts/jsrender.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div id="Grid"></div>
            </div>
            <div id="sampleProperties">
                <div class="prop-grid">
                    <div class="row">
                        <div class="col-md-3">
                            Column
                        </div>
                        <div class="col-md-3">
                            <select id="columnName"  style="width: 100px" data-bind="value: field">
                                <option value="0" selected="selected">Order ID</option>
                                <option value="1">Customer ID</option>
                                <option value="2">Employee ID</option>
                                <option value="3">Freight</option>
                                <option value="4">Order Date</option>
								<option value="5">Ship Address</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            Cell Alignment
                        </div>
                        <div class="col-md-3">
                            <select id="columnalignment" style="width: 100px" data-bind="value: field">
                                <option value="right" >Right</option>
                                <option value="left">Left</option>
                                <option value="center">Center</option>
                                <option value="justify">Justify</option>
                            </select>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            $("#Grid").ejGrid({
                // the datasource "window.gridData" is referred from jsondata.min.js
                dataSource: window.gridData,
				allowTextWrap: true,
				allowPaging: true,
				isResponsive: true,                
                columns: [
                         { field: "OrderID", isPrimaryKey: true, headerText: "Order ID", textAlign: ej.TextAlign.Right, width: 90 },
                         { field: "CustomerID", headerText: 'Customer ID', width: 90, priority: 2 },
                         { field: "EmployeeID", headerText: 'Employee ID', textAlign: ej.TextAlign.Right, width: 75, priority: 3 },
                         { field: "Freight", headerText: 'Freight', textAlign: ej.TextAlign.Right, width: 75, format: "{0:C}", priority: 3 },
                         { field: "OrderDate", headerText: 'Order Date', width: 80, format: "{0:MM/dd/yyyy}", textAlign: ej.TextAlign.Right, priority: 4 },
						 { field: "ShipAddress", headerText: 'Ship Address', width: 70,textAlign: ej.TextAlign.Justify }
                ]
            });
            $("#columnName").ejDropDownList({ "select": "onAlignmentChange", width: "120px", "selectedItemIndex": 0 });
            $("#columnalignment").ejDropDownList({ "select": "onAlignmentChange", width: "120px", "selectedItemIndex": 0 });            
        });

        $("#sampleProperties").ejPropertiesPanel();
        var columnname = 0;
        function onAlignmentChange(args) {
            if (this.element.attr("id") == "columnName_input"){
                columnname = args.value;
                var gridObj = $("#Grid").data("ejGrid");
                var dropObj = $("#columnalignment").ejDropDownList("instance");
            var textAlign = gridObj.model.columns[columnname].textAlign;
            if (textAlign != null)
                dropObj.setSelectedValue(textAlign);
            else
                dropObj.setSelectedValue("left");
        }
            else {
                var gridObj = $("#Grid").data("ejGrid");
                gridObj.model.columns[columnname].textAlign = args.value;
                gridObj.refreshContent(true);
            }
        }
    </script>
</body>
</html>
