<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
	<link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
         <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
     <!--<![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.3.1.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
	<script src="../scripts/properties.js" type="text/javascript"></script>
</head>
 <body>   
	<div class="content-container-fluid">      
        <div class="row">                
            <div class="cols-sample-area">                                  				
				<div id="container"></div> 					                   
            </div>				
        </div>
	</div>
 <script type="text/javascript" language="javascript">
   $(function ()
	{
        $("#container").ejChart(
        {
		    //Initializing Primary X Axis	
		    primaryXAxis:
            {
			    title: { text: "Year" }, 
				valueType:'datetime'
				//range: {min:1,max:200,interval:10}
            },	
			
			//Initializing Primary Y Axis	
            primaryYAxis:
            {				
                title: { text: "Particulate Matter(PM)" }				
            },	
			
            //Initializing Series				
            series: 
			[
			   {
				    type: 'line',
				    name: 'Rainfall',
				    enableAnimation: true,   
					width:1.5,					
				    tooltip:
					{
					    visible: true,								
						format: "Year : #point.x# <br/> Particulate : ej.format(#point.y#,n2)"	
						
					},
				    border: { width: 1 }				  
				} 
			],
			load: 'onchartload',
			isResponsive: true,
			crosshair:
			{
				visible:true, 
				type:'trackball',
				line: 
				{
                    color: 'transparent'
                }
			},
            title: { text: 'Particulate levels in Rainfall' },
            size: { height: "600"},
            enableCanvasRendering:false,
            legend: { visible: false }			
        });
    });	 
	
	function onchartload(sender) {    
		loadTheme(sender);
        var data = GetData();
        sender.model.series[0].dataSource = data.Open;
        sender.model.series[0].xName = "XValue";
        sender.model.series[0].yName = "YValue";
        sender.model.series[0].pointColorMappingName = "color";
    }
    function GetData() {
	var series1 = [];
        var value = 0;
		var color = ["red", "green", "fuchsia", "crimson", "blue", "darkorange", "deepskyblue", "mediumvioletred", "violet", "peru","gray","deeppink","navy"];
        for (var i = 0	; i < 201; i++)
		{
            if (Math.random() > .5) {
                value += Math.random();
            } else {
                value -= Math.random();
            }
            var point = { XValue: new Date(1998,i+10,i), YValue: value,color: color[Math.floor(i / 16)] };
            series1.push(point);
        }
        var data = { Open: series1 };
        return data;	
       
    }
	
 </script>
 </body>
</html>
