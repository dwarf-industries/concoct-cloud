<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
	<link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
         <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
     <!--<![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.3.1.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
	<script src="../scripts/properties.js" type="text/javascript"></script>
 </head>
 <body>  
	<div class="content-container-fluid">      
        <div class="row">                
            <div class="cols-sample-area">                                  				
				<div id="livechart"></div> 					                   
            </div>				
         </div>
	</div>
 <script type="text/javascript" language="javascript">
     var chartobj,
		count = 0,
		chartData = null,
		chartData1 = null,
		intervalId,
		value = 10,
        value1 = 15;
		 generateData();
      
	  $(function ()
	  {
		$("#livechart").ejChart(
		{
            //Initializing Primary X Axis
            primaryXAxis:
            {
			majorGridLines: {
				visible: false 
			}
            },
			
            //Initializing Primary Y Axis
            primaryYAxis:
            {
			range:{
				min:0, max:50, interval:10
			}
            },
			
            //Initializing Series
            series: 
            [
			{
				type: 'line'
			},
			{
				type: 'line'
			}
            ],
			
            load: 'onchartload', 
            canResize:true,
            background: "transparent",
            enableCanvasRendering:true,
			size: { height: "600" },
			legend: { visible: false }
		});
	});
    
	 function onchartload(sender) {
        chartobj = this;		
		loadTheme(sender);
        sender.model.series[0].points = chartData;
        sender.model.series[1].points = chartData1;
        intervalId = window.setInterval(update, 40);
    }


    function generateData() {
        var num = 100, data = [], data1 = [];;
        for (i = 0; i < num; i++) {
            if (Math.random() > .5) {
                if (value < 45)
                    value += Math.random() * 2.0;
                else
                    value -= 2.0;


                if (value1 < 40)
                    value1 += Math.random() * 1.8;
                else
                    value1 -= 2.0;
            }
            else {
                if (value > 5)
                    value -= Math.random() * 2.0;
                else
                    value += 2.0;

                if (value1 > 5)
                    value1 -= Math.random() * 1.8;
                else
                    value1 += 2.0;
            }
            data[i] = {
                x: i.toString(), y: value
            };
            data1[i] = {
                x: i.toString(), y: value1+10
            };
        }
        chartData = data;
        chartData1 = data1;
    };


    function update() {
	   if(chartobj.model != null){
            if (Math.random() > .5) {
                if (value < 45)
                    value += Math.random() * 2.0;
                else
                    value -= 2.0;


                if (value1 < 40)
                    value1 += Math.random() * 1.8;
                else
                    value1 -= 2.0;
            }
            else {
                if (value > 5)
                    value -= Math.random() * 2.0;
                else
                    value += 2.0;

                if (value1 > 5)
                    value1 -= Math.random() * 1.8;
                else
                    value1 += 2.0;
            }
            chartData.push({ x: i.toString(), y: value });
            chartData1.push({ x: i.toString(), y: value1+10 });
            i++;
            chartData.shift();
            chartData1.shift();
            chartobj.model.series[0].points = chartData;
            chartobj.model.series[1].points = chartData1;
            $("#livechart").ejChart("redraw");
		 }
		 else { clearInterval(intervalId);}
    };
    </script>
  </body>
</html>
