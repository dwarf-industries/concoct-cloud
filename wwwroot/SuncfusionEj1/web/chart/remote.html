<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
	<link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
         <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
     <!--<![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.3.1.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
	<script src="../scripts/properties.js" type="text/javascript"></script>
 </head>
 <body>
    <div class="content-container-fluid">      
        <div class="row">                
             <div class="cols-sample-area">                                  				
				<div id="container" style="height:600px"></div> 					                   
            </div>				
        </div>
	</div>
 <style>
	.e-waitpopup-pane
	{
		background-color:transparent
	}
 </style>
 <script type="text/javascript" language="javascript"> 
	$(function () 
	{
        var dataManger = new ej.DataManager(
		{
            url: window.baseurl + "Wcf/Northwind.svc/", crossDomain: true
        });
        $("#container").ejWaitingPopup()
        $("#container").ejWaitingPopup("show");
		var query = ej.Query().from("Orders").take(10);
		dataManger.executeQuery(query)
                .done(function (e)
				{ 
                    $("#container").ejWaitingPopup("hide");
                });
		$("#container").ejChart(
		{
			chartArea:
			{
				border: { width: 1 }
			},
			
			//Initializing Primary X Axis
			primaryXAxis:
			{
				rangePadding: 'Additional',
				labelRotation: 45,
				title: { text: "City" }
			},	
			
			//Initializing Primary Y Axis
			primaryYAxis:
			{
				title: { text: "Population in Millions" }
			},	
			
			//Initializing Series	
			series: 
			[
				{
					name: 'Country', 
					type: 'column',
					enableAnimation: true,
					dataSource: dataManger,
					xName: "ShipCity",
					yName: "Freight",
					query: query,
					fill:"#69D2E7",
					tooltip :
					{ 
						visible :true , 
						format: "#point.x# : #point.y# Millions <br/>"
					}
				}
			],
			load:"loadTheme",
			title :{text: 'Population Growth '},
			isResponsive: true,
			size: { height: "600" },
			legend: { visible: false }
		});
    });	
 </script>
 </body>
</html>
