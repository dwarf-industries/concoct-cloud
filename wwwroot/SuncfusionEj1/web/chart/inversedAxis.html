<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
	<link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
         <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
     <!--<![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.3.1.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
	<script src="../scripts/properties.js" type="text/javascript"></script>
 </head>
 <body>
	<div class="content-container-fluid">      
        <div class="row">                
            <div class="cols-sample-area">                                  				
				<div id="container"></div> 					                   
            </div>				
        </div>
    </div>
 <script type="text/javascript" language="javascript">
	$(function () 
	{
        $("#container").ejChart(
        {
			//Initializing Primary X Axis
            primaryXAxis:
            {
                title: { text: "Years" },
                majorGridLines: { visible: false },
				intervalType: 'Years',
				range:{min: new Date(2005,01 ,01) , max: new Date(2012,02,01) ,interval :1},
                valueType: 'datetime',
				labelFormat: 'MMM-yyyy'
            },
			
			//Initializing Primary Y Axis	
            primaryYAxis:
            {
                title: { text: "Exchange rate (INR per USD)" },
				range:{ min:34, max:60, interval:2},
				isInversed:true
            },
			
			//Initializing Series			
            series: 
			[
				{
					points: [{ x: new Date(2005, 01, 01), y: 43.47  }, { x: new Date(2006, 01, 01), y:  45.19 },
                             { x: new Date(2007, 01, 01), y: 39.42 }, { x: new Date(2008, 10, 01), y: 48.88 }, 
							 { x: new Date(2009, 10, 01), y: 46.37 }, { x: new Date(2010, 01, 22), y: 44.17 }, 
							 { x: new Date(2011, 01, 22), y: 57.15 }, { x: new Date(2012, 01, 22), y: 54.73 }],
					marker:{ visible:true },
                    type: 'line',
					tooltip:{visible :true},                  
                    enableAnimation: true,
                    border :{width: 2}
                }
			],
            isResponsive: true,
			load: 'loadTheme',
            title :{text: 'Exchange rate'},
            size: { height: "600" },
			load:"loadTheme",
            legend: { visible: false }
        });
    });
 </script>           
 </body>
</html>
