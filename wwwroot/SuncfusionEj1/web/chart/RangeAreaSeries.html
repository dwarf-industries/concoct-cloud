<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
	<link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
         <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
     <!--<![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.3.1.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
	<script src="../scripts/properties.js" type="text/javascript"></script>
 </head>
 <body>   
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div id="container"></div>
            </div>
        </div>
    </div>
 <script type="text/javascript" language="javascript">
    $(function () 
	{
        $("#container").ejChart(
        {
			//Initializing Primary X Axis	
			primaryXAxis:
            {
                title: { text: 'Year' },
                axisLine: { visible: false },                              
				majorGridLines: { visible: false },
                majorTickLines: { visible: false }                              
            },
			
            //Initializing Primary Y Axis	             
			primaryYAxis:
            {
                title: { text: 'Gold Price in Billion U.S Dollars' },
                axisLine: { visible: false },
                opacity: 0.5,
                majorGridLines: { visible: true }                             
            },
			
            //Initializing Common Properties for all the series
			commonSeriesOptions: 
			{
                enableAnimation: true,
                type: 'rangearea',
                opacity: 0.5,
                border: { width: 2 }
            },
			
            //Initializing Series
			series: 
			[
                {
                    border: { width: 1, color: 'Indigo' },
                    fill: "Indigo",
					name:'Gold Value'
                }                             
            ],
			
			//Initializing Zooming
            zooming: 
			{ 
				enable: true, 
				enableMouseWheel: true 
			},
            title: { text: 'World Gold Price' },
            size: { height: "600" },
            load: onchartload,
            isResponsive: true,
            legend: { visible: true }			
        });
		
		function onchartload(sender) 
			{
				loadTheme(sender);
				var data = GetData();
				sender.model.series[0].dataSource = data.Open;
				sender.model.series[0].xName = "XValue";
				sender.model.series[0].high = "high";
				sender.model.series[0].low = "low";                
			}
			
		function GetData() 
			{
				var series1 = [];
				var series2 = [];
				var value = 70;
				var value1 = 50;
				for (var i = 1; i < 1000; i++) 
				{
					if (Math.random() > .5) 
						{
							value += Math.random();                        
						} 
					else 
						{
							value -= Math.random();                      
						}
				var point1 = { XValue: new Date(1930, i + 2, i), high: value,low:value+20 };                    
				series1.push(point1);                    
				}
				var data = { Open: series1 };
				return data;
			}
    });	
 </script>	 
 </body>
</html>
