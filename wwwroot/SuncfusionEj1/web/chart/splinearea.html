<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
	<link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
         <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
     <!--<![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.3.1.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
	<script src="../scripts/properties.js" type="text/javascript"></script>
 </head>
 <body>  
    <div class="content-container-fluid">      
        <div class="row">                
            <div class="cols-sample-area">                                  				
				<div id="container"></div> 					                   
            </div>				
        </div>
    </div>
 <script type="text/javascript" language="javascript">
    $(function () 
	{
        $("#container").ejChart(
        {
            //Initializing Primary X Axis	
			primaryXAxis:
            {
                axisLine: { visible: false },
                majorGridLines: { visible: false },
                majorTickLines: { visible: false },
                title: { text: 'Year' }
            },		
			
			//Initializing Primary Y Axis	
			primaryYAxis:
            {
                axisLine: { visible: false },
                majorTickLines: { visible: false },
                title: { text: 'Rate in %' },
                labelFormat: '{value}%'
            },		
			
            //Initializing Common Properties for all the series
			commonSeriesOptions: 
			{
                type: 'splinearea', 
				enableAnimation: true,
                style: { border :{width: 2 }}

            },	
			
            //Initializing Series
			series: 
			[
                {
                    points: [{ x: 2002, y: 2.2 }, { x: 2003, y: 3.4 }, { x: 2004, y: 2.8 }, { x: 2005, y: 1.6 }, 
							 { x: 2006, y: 2.3 }, { x: 2007, y: 2.5 }, { x: 2008, y: 2.9 }, { x: 2009, y: 3.8 }, 
							 { x: 2010, y: 1.4 }, { x: 2011, y: 3.1 }],							 
                    name: 'US',
					border :{color: 'transparent'}, 
					opacity: 0.5, 
					fill: '#C4C24A' 
                },               
				{
                    points: [{ x: 2002, y: 2 }, { x: 2003, y: 1.7 }, { x: 2004, y: 1.8 }, { x: 2005, y: 2.1 }, 
						     { x: 2006, y: 2.3 },{ x: 2007, y: 1.7 }, { x: 2008, y: 1.5 }, { x: 2009, y: 2.8 }, 
							 { x: 2010, y: 1.5 }, { x: 2011, y: 2.3 }],							 
                    name: 'France', 
					opacity: 0.5, 
					border :{color: 'transparent'},
					fill: '#69D2E7' 
                },                                  
				{
                    points: [{ x: 2002, y: 0.8 }, { x: 2003, y: 1.3 }, { x: 2004, y: 1.1 }, { x: 2005, y: 1.6 }, 
							 { x: 2006, y: 2 }, { x: 2007, y: 1.7 }, { x: 2008, y: 2.3 }, { x: 2009, y: 2.7 }, 
							 { x: 2010, y: 1.1 }, { x: 2011, y: 2.3 }],							 
                    name: 'Germany', 
					opacity: 0.5, 
					border :{color: 'transparent'}, 
					fill: '#6A4B82' 
                }
            ],
            title :{text: 'Inflation Rate'},
            isResponsive: true,
			load:"loadTheme",
            size: { height: "600" },
            legend: { visible: true }
		});
    }); 
 </script>    
 </body>
</html>
