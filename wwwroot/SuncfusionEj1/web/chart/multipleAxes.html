<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
	<link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
         <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
     <!--<![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.3.1.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
	<script src="../scripts/properties.js" type="text/javascript"></script>
 </head>
 <body>  
	<div class="content-container-fluid">      
        <div class="row">                
            <div class="cols-sample-area">                                  				
				<div id="container"></div> 					                   
            </div>				
        </div>
	</div>
 <script type="text/javascript" language="javascript">
	$(function () 
	{
        $("#container").ejChart(
        {
            rowDefinitions:
            [
				{
                    rowHeight: 50,
                    lineColor: "gray",
                    lineWidth: 0,
                    unit: 'percentage'
                },                
				{
                    rowHeight: 50,
                    lineColor: "#A8A8A8",
                    lineWidth: 1,
                    unit: 'percentage'
                }
            ], 
			
			//Initializing Primary X Axis
			primaryXAxis:
            {
                title: { text: "Month" }
            },
			
			//Initializing Primary Y Axis
            primaryYAxis:
            {
                range: { min: 0, max: 90, interval: 10 },
                labelFormat: '{value}F',
                axisLine: { visible: false },
                title: { text: "Temperature(Fahrenheit)" }
            },
            axes: 
			[
                {
                    majorGridLines:
                        {
							visible: false
                        },
                    orientation: 'Vertical',
                    rowIndex: "1",
                    opposedPosition: true,
                    axisLine: { visible: false },
                    range: { min: 24, max: 36, interval: 2 },
                    name: 'yAxis',
                    labelFormat: '{value}C',
                    title: { text: "Temperature(Celsius)" }
                },

                {
                    orientation: 'Vertical',
                    hidePartialLabels: false,
                    rowIndex: 1,
					plotOffset:20,
					range: { min: 24, max: 30, interval: 2 },
                    majorGridLines: { visible: true },
                    axisLine: { visible: false },
                    name: 'yAxis1',
                    labelFormat: '{value}K',
                    title: { text: "Temperature(Kelvin)" },
                    opposedPosition: false
                }
            ],
			
			//Initializing Common Properties for all the series  
			commonSeriesOptions :
			{
				enableAnimation :true
			},
			
			//Initializing Series
            series: 
			[
				{
                    points: [{ x: "Jan", y: 15 }, { x: "Feb", y: 20 }, { x: "Mar", y: 35 }, { x: "Apr", y: 40 }, 
							 { x: "May", y: 80 }, { x: "Jun", y: 70 }, { x: "Jul", y: 65 }, { x: "Aug", y: 55 }, 
							 { x: "Sep", y: 50 }, { x: "Oct", y: 30 }, { x: "Nov", y: 35 }, { x: "Dec", y: 35 }],
					name: 'Germany', 
					type: 'column',
					fill:"#69D2E7",
					tooltip :
					{
						visible:true , 
						format: " #series.name#  <br/> #point.x# : #point.y#"
					}
				},

                {
                    points: [{ x: "Jan", y: 33 }, { x: "Feb", y: 31 }, { x: "Mar", y: 30 }, { x: "Apr", y: 28 },
                             { x: "May", y: 29 }, { x: "Jun", y: 30 }, { x: "Jul", y: 33 }, { x: "Aug", y: 32 },
                             { x: "Sep", y: 34 }, { x: "Oct", y: 32 },  { x: "Nov", y: 32 }, { x: "Dec", y: 31 }],
					name: 'India', 
					type: 'line', 
					yAxisName: 'yAxis',
					tooltip :
					{	visible :true, 
						format: " #series.name#  <br/> #point.x# : #point.y#"
					},
                    marker:
                    {
                        shape: 'circle',
                        size:
                        {
                            height: 6, width: 6
                        },
                        visible: true
                    },
                    border :{width: 2} 
                },
                {
					points: [{ x: "Jan", y: 28 }, { x: "Feb", y: 28.3 }, { x: "Mar", y: 28.7 }, { x: "Apr", y: 29 },
                             { x: "May", y: 29.5 }, { x: "Jun", y: 29 }, { x: "Jul", y: 28.9 }, { x: "Aug", y: 28.4 },
                             { x: "Sep", y: 28.6 }, { x: "Oct", y: 28 }, { x: "Nov", y: 28.2 }, { x: "Dec", y: 28 }],
                    name: 'Canada', 
					type: 'line', 
					yAxisName: 'yAxis1', 
					enableAnimation: true, 
					tooltip :
					{
						visible:true, 
						format: " #series.name#  <br/> #point.x# : #point.y#   "
					},
					marker:
                    {
                        shape: 'circle',
                        size:
                        {
                             height: 6, width: 6
                        },
                        visible: true
                    },
                   border :{width: 2} 

                }
            ],
			load:"loadTheme",
			isResponsive: true,
            title :{text: 'Weather Report'},
            size: { height: "600" },
            legend: { visible: true }
        });

   });		
 </script>
 </body>
</html>
