<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
	<link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
         <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
     <!--<![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.3.1.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
	<script src="../scripts/properties.js" type="text/javascript"></script>    
 </head>
 <body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div id="container"></div>
            </div>
        </div>
    </div>
 <script type="text/javascript" language="javascript">
    $(function () 
	{
        $("#container").ejChart(
        {
			//Initializing Primary X Axis
            primaryXAxis:
            {
                title: { text: 'Year' },
                range:{min:2006,max:2014,interval:1}							   
            },
			
			//Initializing Primary Y Axis
            primaryYAxis:
            {                            
                title: { text: 'Temperature(%)' }
            },
			
			//Initializing Common Properties for all the series
            commonSeriesOptions:
			{
                type:'stackingarea100', enableAnimation: true,                               
            },
			
			//Initializing Series
            series: 
			[                                                      
                {
                    points: [{ x: 2006, y: 34 }, { x: 2007, y: 20 }, { x: 2008, y: 40 }, { x: 2009, y: 51 }, { x: 2010, y: 26 }, 
							 { x: 2011, y: 37 }, { x: 2012, y: 54 }, { x: 2013, y: 44 }, { x: 2014, y: 48 }], 
					name: "USA",
                    border:{color: 'transparent'}, 
					opacity: 0.5, 
					fill:'#C4C24A'
                },
                {
                     points: [{ x: 2006, y: 51 }, { x: 2007, y: 26 }, { x: 2008, y: 37 }, { x: 2009, y: 51 }, { x: 2010, y: 26 },
							  { x: 2011, y: 37 },{ x: 2012, y: 43 }, { x: 2013, y: 23 }, { x: 2014, y: 55 }],  
					name: "India",
                    opacity: 0.5, 
					border: { color: 'transparent' }, 
					fill: '#69D2E7'
				},
                {
                    points: [{ x: 2006, y: 14 }, { x: 2007, y: 34 }, { x: 2008, y: 73 }, { x: 2009, y: 51 }, { x: 2010, y: 26 }, 
							  { x: 2011, y: 37 },{ x: 2012, y: 12 }, { x: 2013, y: 16 }, { x: 2014, y: 34 }],  
					name: "Canada",
                    opacity: 0.5, 
					border: { color: 'transparent' }, 
					fill: '#6A4B82'
                },
                {
                    points: [{ x: 2006, y: 37 }, { x: 2007, y: 16 }, { x: 2008, y: 53 }, { x: 2009, y: 51 }, { x: 2010, y: 26 }, 
							 { x: 2011, y: 37 },{ x: 2012, y: 54 }, { x: 2013, y: 44 }, { x: 2014, y: 23}],  
					name: "China",
                    opacity: 0.5,
					border: { color: 'transparent' }, 
					fill: '#E7B0B2'
                }                                  
            ],                          
            load:"loadTheme",
            title: { text: 'Annual Temperature Comparison'},                           
            size: { height: "600"},
            legend: { visible: true }
        });
    });
 </script>
 </body>
</html>
