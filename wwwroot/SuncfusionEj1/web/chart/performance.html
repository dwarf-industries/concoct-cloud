<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
	<link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
         <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
     <!--<![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.3.1.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
	<script src="../scripts/properties.js" type="text/javascript"></script>
 </head>
 <body>
	<div class="content-container-fluid">      
        <div class="row">                
            <div class="cols-sample-area">                                  				
				<div id="container"></div> 					                   
            </div>
			<div id="sampleProperties">
                <div class="prop-grid">
                    <div class="row">
                        <div class="col-md-3">         
							<input type="button" id="loadPoints" value="Load 100K Points" onclick="loadPoints()"/>      
                        </div>
						<br/>
						<br/>
						<div class="col-md-3">
                           Time taken
                        </div>
                        <div class="col-md-3">         
							<span id="timeTaken">0 ms</span>
						</div>
                    </div>                   
                </div>			
            </div>
		</div>
	</div>
 <script type="text/javascript" language="javascript">
    $(function ()
	{
        $("#container").ejChart(
        {
			//Initializing Primary X Axis
            primaryXAxis:
            {
				majorGridLines :{visible:false}
            },	
			
			//Initializing Common Properties for all the series			
            commonSeriesOptions:
			{
                 type: 'line',
				 enableAnimation: false
            },  
			
			//Initializing Series
			series:
			[
				{
					name: 'Series1', 
					fill: "#369EAD"
				}
			],
            enableCanvasRendering : true,
            isResponsive: true,
			load:"loadTheme",
            legend: { visible: false}
        });
	});
	
	function loadPoints()
	{			 
		var chart = $("#container").ejChart("instance");
        var data = GetData(100000);			 
        chart.model.series[0].dataSource=data.Open;
		chart.model.series[0].xName="XValue";
		chart.model.series[0].yName= "YValue";
		var dt1 = new Date();                                                   
		$("#container").ejChart("redraw");
		var dt2 = new Date();                                                  
		var elapsed = dt2.getTime() - dt1.getTime();
		$("#timeTaken").text(elapsed + " ms");                                 
    }
	
	function GetData(option) 
	{
        var series1 = [];
		var value = 0;
        for (var i = 0; i < option; i++)
		{
            value += (Math.random() * 10 - 5);
            var point1 = { XValue: i, YValue: value };
            series1.push(point1);
        }
		var data = { Open: series1 };
        return data;
    }
	
	$("#sampleProperties").ejPropertiesPanel();
 </script>
 </body>
</html>
