<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
	<link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
         <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
     <!--<![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.3.1.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
	<script src="../scripts/properties.js" type="text/javascript"></script>
 </head>
 <body>
	<div class="content-container-fluid">      
        <div class="row">                
            <div class="cols-sample-area">                                  				
				<div id="container"></div> 					                   
            </div>				
        </div>
    </div>
 <script type="text/javascript" language="javascript">
    $(function () 
	{
        $("#container").ejChart(
        {	
			//Initializing Primary X Axis	 
            primaryXAxis:
            {
                title: { text: 'Years' },
                range:{ min:1990, max:2000,interval:1}                                
            },  
			
			//Initializing Primary Y Axis	
			primaryYAxis:
            {
                valueType: "logarithmic",
                minorTicksPerInterval: 5,
                range: { min: 10, max: 10000, interval: 1 },
                majorGridLines: { width: 1.5, opacity: 0.8 },
                minorGridLines:{ visible: true },
				minorTickLines:{ width: 1, size: 4, visible: true },
                title: { text: 'Profit' },
                labelFormat:'${value}'
            },  
            
			//Initializing Series
			series: 
			[ 
				{
                    points: [{ x: 1990, y: 80 }, { x: 1991, y: 200 }, { x: 1992, y: 400 }, { x: 1993, y: 600 }, 
							 { x: 1994, y: 900 }, { x: 1995, y: 1400 }, { x: 1996, y: 2000 }, { x: 1997, y: 4000 }, 
							 { x: 1998, y: 6000 }, { x: 1999, y: 8000 }, { x: 2000, y: 9000 }],
                    type: 'line',
					border :{width:3},
					tooltip:{visible:true}, 
					enableAnimation :true
                }
			],
            title :{text: 'Business Growth from 1990 to 2000'},
			load:"loadTheme",
			isResponsive: true,
			size: { height: "600" },
			legend:{visible:false}
        });
    });
 </script>       
 </body>
</html>
