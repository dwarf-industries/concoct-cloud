<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS 1 : Editors - API's</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet" />
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script>
    <![endif]-->
    <!--[if IE 9]><!-->
    <script src="../scripts/jquery-3.3.1.min.js" type="text/javascript"> </script>
    <!--<![endif]-->
    
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
                        <table class="sample">
                            <tbody>
                                <tr>
                                    <td>
                                        <span>Numeric Textbox</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input id="numeric" type="text" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <span>Percentage Textbox</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input id="percent" type="text" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <span>Currency Textbox</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input id="currency" type="text" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <span>MaskEdit Textbox</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input id="maskedit" type="text" />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div id="sampleProperties">
                <div class="prop-grid">
                    <div class="row">
                        <div class="col-md-6">
                            Enable / Disable
                        </div>
                        <div class="col-md-6">
                            <input type="checkbox" id="check21" class="e-togglebtn" />
                            <label for="check21">Toggle</label>
                        </div>
						<br/>
						<br/>
						<br/>
                        <div class="col-md-6">
                            IncrementStep
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="incrementStep" class="e-textbox e-animation" placeholder="IncrementStep" />
                            <span class="e-ripple-bar"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            Min Value
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="minValue" class="e-textbox e-animation" placeholder="Min Value" />
                            <span class="e-ripple-bar"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            Max Value
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="maxValue" class="e-textbox e-animation" placeholder="Max Value" />
                            <span class="e-ripple-bar"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            Decimal Value
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="decimalValue" placeholder="Decimal Value" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            Apply Values
                        </div>
                        <div class="col-md-6">
                            <input type="button" id="applybtn" value="Apply" />
                        </div>
                    </div>
                    <span id="error" style="color: red"></span>

                </div>
                <div class="row">
                    <div class="col-md-6">
                        MaskEdit:
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        Mask
                    </div>
                    <div class="col-md-6">
                        <select id="masks">
                            <option value="(999)999-9999">Phone No</option>
                            <option value="aa-99-99-a">Insurance No</option>
                            <option value="AAA-AA-AAAA">AlphaNumeric</option>
                            <option value="C9999999">Currency</option>
                            <option value="99999 - 9999">ZipCode</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var numobject, percentobject, currencyobject, maskobject;
        jQuery(function ($) {
            $("#numeric").ejNumericTextbox({
                name: "numeric",
                value: 5,
                width: "100%"
            });

            $("#percent").ejPercentageTextbox({
                name: "percentage",
                value: 55,
                width: "100%"
            });

            $("#currency").ejCurrencyTextbox({
                name: "currency",
                value: 555,
                width: "100%"
            });
            $("#applybtn").ejButton({
                width: "108px",
                click: "applyChanges"
            });
            $("#maskedit").ejMaskEdit({
                name: "mask",
                inputMode: ej.InputMode.Text,
                customCharacter: "$",
                maskFormat: "(999)999-9999",
                watermarkText: "(999)999-9999",
                width: "100%"
            });

            $("#decimalValue").ejNumericTextbox({
                watermarkText: "Decimal Value",
                width: "108px",
                height: "32px",
                minValue: 0,
                maxValue: 5,
                showSpinButton: false,
                cssClass: "custom"
            });

            numobject = $("#numeric").data("ejNumericTextbox");
            percentobject = $("#percent").data("ejPercentageTextbox");
            currencyobject = $("#currency").data("ejCurrencyTextbox");
            maskobject = $("#maskedit").data("ejMaskEdit");

            num2object = $("#decimalValue").data("ejNumericTextbox");

            $("#check21").ejToggleButton({
                defaultText: "Disable",
                activeText: "Enable",
                click: "changeState",
                width: "108px"
            });

            $("#masks").ejDropDownList({
                selectedItemIndex: 0,
                "change": "onMaskChange",
                width: "108px"
            });
        });

        function onMaskChange(args) {
            maskobject.option("maskFormat", args.value);
            maskobject.option("watermarkText", args.value);
        }
        function applyChanges(args) {
            var val = parseFloat($("#incrementStep").val());
            var minVal = parseFloat($("#minValue").val());
            var maxVal = parseFloat($("#maxValue").val());
            var decVal = num2object.option("value");
            if (!isNaN(val)) {
                numobject.option("incrementStep", val);
                percentobject.option("incrementStep", val);
                currencyobject.option("incrementStep", val);
            }
            if (!isNaN(decVal) && !ej.isNullOrUndefined(decVal)) {
                numobject.option("decimalPlaces", decVal);
                percentobject.option("decimalPlaces", decVal);
                currencyobject.option("decimalPlaces", decVal);
            }
            if ((!isNaN(minVal)) && (!isNaN(maxVal)) && (maxVal < minVal))
                $("#error").html("Min value exceeds Max value");
            else {
                if (!isNaN(minVal)) {
                    numobject.option("minValue", minVal);
                    percentobject.option("minValue", minVal);
                    currencyobject.option("minValue", minVal);
                    $("#error").html("");
                }
                if (!isNaN(maxVal)) {
                    numobject.option("maxValue", maxVal);
                    percentobject.option("maxValue", maxVal);
                    currencyobject.option("maxValue", maxVal);
                    $("#error").html("");
                }
            }
        }
        function changeState(args) {
            if (args.isChecked) {
                $("#applybtn").ejButton("disable");
                $("#masks").ejDropDownList("disable");
                numobject.disable();
                percentobject.disable();
                currencyobject.disable();
                maskobject.disable();
            }
            else {
                $("#applybtn").ejButton("enable");
                $("#masks").ejDropDownList("enable");
                numobject.enable();
                percentobject.enable();
                currencyobject.enable();
                maskobject.enable();
            }
        }
        $("#sampleProperties").ejPropertiesPanel();

    </script>
    <style type="text/css" class="cssStyles">
        .control table {
            width: 100%;
        }

        .control td {
            padding: 5px;
        }

        .e-textbox {
            width: 108px;
            height: 32px;
        }

        .e-ripple-bar {
            width: 108px;
        }
    </style>
</body>
</html>
