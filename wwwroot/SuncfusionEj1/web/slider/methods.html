<!doctype html>
<html>
<head>
    <title>Essential JS 1 : Slider API's</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
    <!--[if IE 9]><!-->
    <script src="../scripts/jquery-3.3.1.min.js" type="text/javascript"> </script>
    <!--<![endif]-->
    
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div id="rangeSlider"></div>
                </div>
            </div>

            <div id="sampleProperties">
                <div class="prop-grid">
                    <div class="row">
                        <div class="col-md-6">Enable / Disable</div>
                        <div class="col-md-6">
                            <input type="checkbox" id="check21" class="e-togglebtn" />
                            <label for="check21">Toggle</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">Get the Slider value</div>
                        <div class="col-md-6">
                            <input type="button"  id="getValue" value="Get Value" />
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var target;
        $(function () {
            // declaration
            $("#rangeSlider").ejSlider({
                sliderType: ej.SliderType.Range,
                values: [20, 70]
            });
            target = $("#rangeSlider").data("ejSlider");

            $("#check21").ejToggleButton({
                defaultText: "Disable",
                activeText: "Enable",
                click: "changeState",
                width: "100px"
            });
        });

        $("#getValue").ejButton({
            width: "100px",
            click: "getValue"
        });

        function changeState(args) {
            if (args.isChecked) target.disable();
            else target.enable();
        }
        function getValue() {
            alert(target.getValue());
        }
        $("#sampleProperties").ejPropertiesPanel();
    </script>
    <style type="text/css" class="cssStyles">
        .frame {
            width: 50%;
        }
    </style>
</body>
</html>
