<body>

            <ul id="ribbonmenu">

                applicationTab: { type: ej.Ribbon.ApplicationTabType.Menu, menuItemID: "ribbonmenu", menuSettings: { openOnClick: false } },
                tabs: [{
                    id: "home", text: "HOME", groups: [{

                            groups: [{
                                id: "new",

                                toolTip: "New",
                                buttonSettings: {
                                    contentType: ej.ContentType.ImageOnly,
                                    imagePosition: ej.ImagePosition.ImageTop,
                                    prefixIcon: "e-icon e-ribbon e-new",
                                    click: "executeAction"
                                }
                            }
                            ],
                            defaults: {
                                type: ej.Ribbon.Type.Button,
                                width: 60,

                        }]
                    },
					{
					    text: "Font", alignType: "rows", content: [{

					            id: "fontfamily",
					            toolTip: "Font",
					            dropdownSettings: {
					                dataSource: fontfamily,
					                text: "Segoe UI",
					                width: 150
					            }
					        },
                            {
                                id: "fontsize",
                                toolTip: "FontSize",
                                dropdownSettings: {
                                    dataSource: fontsize,
                                    text: "1pt",
                                    width: 65
                                }
                            }],

					            type: ej.Ribbon.Type.DropDownList,
					            height: 28,
					            isBig: false,
					        }
					    },
                        {

                                id: "bold",
                                text: "bold",
                                toolTip: "Bold",
                                buttonSettings: {
                                    contentType: ej.ContentType.ImageOnly,
                                    prefixIcon: "e-icon e-ribbon bold"
                                }
                            },
                               {
                                   id: "italic",
                                   text: "italic",
                                   text: "italic",
                                   toolTip: "Italic",
                                   buttonSettings: {

                                   }
                               },
                               {
                                   id: "underline",

                                       prefixIcon: "e-icon e-ribbon e-ribbonunderline"

                               },
                               {

                               },
                               {
                                   id: "superscript",
                                   text: "superscript",
                                   toolTip: "Superscript",
                                   buttonSettings: {
                                       contentType: ej.ContentType.ImageOnly,
                                       prefixIcon: "e-icon e-ribbon e-superscripticon"
                                   }
                               },
                               {
                                   id: "subscript",
                                   text: "subscript",
                                   toolTip: "Subscript",
                                   enableSeparator: true,
                                   buttonSettings: {
                                       contentType: ej.ContentType.ImageOnly,
                                       prefixIcon: "e-icon e-ribbon e-subscripticon"
                                   }
                               },
                            {
                                id: "uppercase",
                                text: "Upper Case",
                                toolTip: "Upper Case",
                                buttonSettings: {
                                    contentType: ej.ContentType.ImageOnly,
                                    prefixIcon: "e-icon e-ribbon e-uppercase"
                                }
                            },
                            {
                                id: "lowercase",
                                text: "Lower Case",
                                toolTip: "Lower Case",
                                buttonSettings: {
                                    contentType: ej.ContentType.ImageOnly,
                                    prefixIcon: "e-icon e-ribbon e-lowercase"
                                }
                            }],
                            defaults: {
                                type: ej.Ribbon.Type.Button,
                                isBig: false,
                            }
                        }]
					},
					{
					    text: "Style", alignType: ej.Ribbon.AlignType.Rows, content: [{
					        groups: [{
					            id: "Gallery",
					            columns: 3,
					            itemHeight: 54,
					            itemWidth: 68,
					            type: ej.Ribbon.Type.Gallery,
					            galleryItems: [{
					                text: "Normal",
					                toolTip: "Normal",
					                buttonSettings: {
					                    contentType: ej.ContentType.ImageOnly,
					                    prefixIcon: "e-icon e-gallerycontentimg1 e-gbtnimg1",
					                    cssClass: "e-gbtnposition"
					                }
					            },

								    toolTip: "No spacing",
								    buttonSettings: {

								        cssClass: "e-gbtnposition"
								    }
								},

								    toolTip: "Strong",

								        contentType: ej.ContentType.ImageOnly,
								        prefixIcon: "e-icon e-gallerycontentimg3 e-gbtnimg1",
								        cssClass: "e-gbtnposition"
								    }
								},
								{
								    text: "Emphasis",
								    toolTip: "Emphasis",
								    buttonSettings: {
								        contentType: ej.ContentType.ImageOnly,
								        prefixIcon: "e-icon e-gallerycontentimg4 e-gbtnimg1",
								        cssClass: "e-gbtnposition"
								    }
								}],
					            customGalleryItems: [
								{
								    text: "Clear Formatting",
								    toolTip: "Clear Formatting",
								    customItemType: ej.Ribbon.CustomItemType.Button,
								    buttonSettings: { cssClass: "e-extrabtnstyle" }
								}

					            ]

					        }]
					    }]
					}
                    ]
                },
				{
				    id: "Calculator", text: "CALCULATOR", groups: [{
				        text: "Numbers", alignType: "rows", content: [
                        {
                            groups: [
                            {
                                id: "Zero",
                                text: "0",
                                toolTip: "Zero"
                            },
                            {
                                id: "one",
                                text: "1",
                                toolTip: "One"
                            },
                                                    {
                                                        id: "two",
                                                        text: "2",
                                                        toolTip: "Two"
                                                    },
                                                    {
                                                        id: "three",
                                                        text: "3",
                                                        toolTip: "Three"
                                                    },
                                                    {
                                                        id: "four",
                                                        text: "4",
                                                        toolTip: "Four"
                                                    }],
                            defaults: {
                                type: ej.Ribbon.Type.Button,
                                isBig: false,
                            }
                        },
                        {
                            groups: [
                                                           {
                                                               id: "five",
                                                               text: "5",
                                                               toolTip: "Five"
                                                           },
                           {
                               id: "six",
                               text: "6",
                               toolTip: "Six"
                           },
                           {

                                                   {

                                                   },

                                                   }],
                            defaults: {

                            }

				    },
                    {
                        text: "Point", alignType: "rows", content: [
                        {
                            groups: [
                            {
                                id: "dot",
                                text: "dot",
                                toolTip: "Dot",
                                buttonSettings: {
                                    contentType: ej.ContentType.ImageOnly,
                                    prefixIcon: "e-icon e-ribbon e-dot"
                                }

                            }],
                            defaults: {
                                type: ej.Ribbon.Type.Button,
                                isBig: false,
                            }
                        }]
                    },
                    {
                        text: "Operators", alignType: "rows", content: [
                        {
                            groups: [
                            {
                                id: "plus",
                                text: " + ",
                                toolTip: "Plus",
                            },
                            {
                                id: "minus",
                                text: " - ",
                                toolTip: "Minus",
                            },
                                                    {
                                                        id: "multiply",
                                                        text: " * ",
                                                        toolTip: "Multiply"
                                                    }],
                            defaults: {
                                type: ej.Ribbon.Type.Button,
                                isBig: false,
                            }
                        },
                        {
                            groups: [
                           {
                               id: "divide",
                               text: " / ",
                               toolTip: "Divide"
                           },
                           {
                               id: "modulo",
                               text: " % ",
                               toolTip: "Modulo",
                               width: "28px"
                           }],
                            defaults: {
                                type: ej.Ribbon.Type.Button,
                                isBig: false,
                            }
                        }]
                    }
				    ]
				}],
                contextualTabs:
                                [{
                                    backgroundColor: "#FCFBEB", borderColor: "#F2CC1C",
                                    tabs: [
                                    {
                                        id: "Design", text: "DESIGN", groups: [{
                                            text: "Table Style Options", type: "custom", contentID: "design"
                                        },
                                       {
                                           text: "Table Styles", alignType: ej.Ribbon.AlignType.Rows, content: [{
                                               groups: [{
                                                   id: "Gallery1",
                                                   columns: 5,
                                                   itemHeight: 54,
                                                   itemWidth: 68,
                                                   expandedColumns: 4,
                                                   type: ej.Ribbon.Type.Gallery,
                                                   galleryItems: [{
                                                       text: "Tablecontent1",
                                                       toolTip: "GalleryContent1",
                                                       buttonSettings: {
                                                           contentType: ej.ContentType.ImageOnly,
                                                           prefixIcon: "e-icon e-gallerycontent1 e-gbtnimg",
                                                           cssClass: "e-gbtnposition"
                                                       }
                                                   },
                                                   {
                                                       text: "Tablecontent2",
                                                       toolTip: "GalleryContent2",
                                                       buttonSettings: {
                                                           contentType: ej.ContentType.ImageOnly,
                                                           prefixIcon: "e-icon e-gallerycontent2 e-gbtnimg",
                                                           cssClass: "e-gbtnposition"
                                                       }
                                                   },
                                                   {
                                                       text: "Tablecontent3",
                                                       toolTip: "GalleryContent3",
                                                       buttonSettings: {
                                                           contentType: ej.ContentType.ImageOnly,
                                                           prefixIcon: "e-icon e-gallerycontent3 e-gbtnimg",
                                                           cssClass: "e-gbtnposition"
                                                       }
                                                   },
                                                   {
                                                       text: "Tablecontent4",
                                                       toolTip: "GalleryContent4",
                                                       buttonSettings: {

                                                           prefixIcon: "e-icon e-gallerycontent4 e-gbtnimg",
                                                           cssClass: "e-gbtnposition"
                                                       }
                                                   },
                                                   {
                                                       text: "Tablecontent5",
                                                       toolTip: "GalleryContent5",
                                                       buttonSettings: {
                                                           contentType: ej.ContentType.ImageOnly,
                                                           prefixIcon: "e-icon e-gallerycontent5 e-gbtnimg",
                                                           cssClass: "e-gbtnposition"
                                                       }
                                                   },
                                                   {
                                                       text: "Tablecontent6",
                                                       toolTip: "GalleryContent6",
                                                       buttonSettings: {
                                                           contentType: ej.ContentType.ImageOnly,
                                                           prefixIcon: "e-icon e-gallerycontent6 e-gbtnimg",
                                                           cssClass: "e-gbtnposition"
                                                       }
                                                   },
                                                   {
                                                       text: "Tablecontent7",
                                                       toolTip: "GalleryContent7",
                                                       buttonSettings: {
                                                           contentType: ej.ContentType.ImageOnly,
                                                           prefixIcon: "e-icon e-gallerycontent7 e-gbtnimg",
                                                           cssClass: "e-gbtnposition"
                                                       }
                                                   }],
                                                   customGalleryItems: [
                               {
                                   text: "New Table Style",

                                   customItemType: ej.Ribbon.CustomItemType.Button,
                                   buttonSettings: { cssClass: "e-extrabtnstyle" }
                               }

                                           }]
                                       }]
                                    }]
                                }]

            });
            $("#activeItem").ejDropDownList({ "change": "setActiveItem", watermarkText: "Select", width: "123px" });
            $("#replaceItem").ejDropDownList({ watermarkText: "Select", width: "123px" });
            $("#Disable").ejDropDownList({ "change": "onDisable", watermarkText: "Select", width: "123px" })
            $("#Enable").ejDropDownList({ "change": "onEnable", watermarkText: "Select", width: "123px" });
            $("#showtab").ejDropDownList({ "change": "onshow", watermarkText: "Select", width: "123px" })
            $("#hidetab").ejDropDownList({ "change": "onhide", watermarkText: "Select", width: "123px" });
            ribbonObj = $("#defaultRibbon").data("ejRibbon");
        });

        function onDisable(args) {
            if (ribbonObj.model) {
                ribbonObj.option({ disabledItemIndex: [parseInt(args.value)] });
                $("#Enable").ejDropDownList("clearText");
            }
        }

        function onEnable(args) {
            if (ribbonObj.model) {
                ribbonObj.option({ enabledItemIndex: [parseInt(args.value)] });
                $("#Disable").ejDropDownList("clearText");
            }
        }
        function setActiveItem(args) {
            if (ribbonObj.model) {
                ribbonObj.option({ selectedItemIndex: parseInt(args.value) });
            }
        }
        function onhide(e) {
            if (ribbonObj.model) {
                var tabs = $("#" + ribbonObj._id).find(".e-header .e-item");
                if (((ribbonObj.model.tabs.length + ribbonObj.model.contextualTabs[0].tabs.length) - tabs.not(":visible").length) > 1)
                    ribbonObj.hideTab(e.value);
                else
                    alert("Atleast one tab must be displayed in ribbon");
                $("#showtab").ejDropDownList("clearText");
            }
        }
        function onshow(e) {
            if (ribbonObj.model) {
                ribbonObj.showTab(e.value);
                $("#hidetab").ejDropDownList("clearText");
            }
        }
        $("#headings div").click(function (e) {
            var parent = $("#headings"), target = e.target.tagName != "DIV" && $(e.target).parent();
            parent.find(".e-activestyle").length && parent.children().removeClass("e-activestyle");
            $(target).addClass("e-activestyle");
        });
        $("#tables div").click(function (e) {
            var parent = $("#tables"), target = e.target.tagName != "DIV" && $(e.target).parents("div").first();
            parent.find(".e-activestyle").length && parent.children().removeClass("e-activestyle");
            $(target).addClass("e-activestyle");
        });
    </script>
