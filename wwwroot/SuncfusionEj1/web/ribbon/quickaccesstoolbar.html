<!doctype html>
<html>
<head>
    <title>Essential JS 1 : Ribbon - Default Functionalities</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet" />
    <link href="../content/ejthemes/ribbon-css/ej.icons.css" rel="stylesheet" />
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
	<link href="../content/ejthemes/responsive-css/ej.responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.3.1.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" style="width:100%">
                <div>
                    <div id="defaultRibbon"></div>
                </div>
                <ul id="ribbonmenu">
                    <li>
                        <a>FILE</a>
                        <ul>
                            <li><a>New</a></li>
                            <li><a>Open</a></li>
                            <li><a>Save</a></li>
                            <li><a>Save As</a></li>
                            <li><a>Print</a></li>
                        </ul>
                    </li>
                </ul>
                <ul id="pasteSplit">
                    <li><a>Paste</a></li>
                </ul>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        var fontfamily = ["Segoe UI", "Arial", "Times New Roman", "Tahoma", "Helvetica"], fontsize = ["1pt", "2pt", "3pt", "4pt", "5pt"], action1 = ["New", "Clear"], action2 = ["Bold", "Italic", "Underline", "strikethrough", "superscript", "subscript", "JustifyLeft", "JustifyCenter", "JustifyRight", "JustifyFull", "Undo", "Redo"];
        $(function () {
            $("#defaultRibbon").ejRibbon({
                width: "100%",
				allowResizing:true,
                expandPinSettings: {
                    toolTip: "Collapse the Ribbon"
                },
                collapsePinSettings: {
                    toolTip: "Pin the Ribbon"
                },
                showQAT: true,
                applicationTab: { type: ej.Ribbon.ApplicationTabType.Menu, menuItemID: "ribbonmenu", menuSettings: { openOnClick: false } },
                tabs: [{
                    id: "home", text: "HOME", groups: [
					{
					    text: "Clipboard", alignType: ej.Ribbon.AlignType.Columns, content: [{
					        groups: [{
					            id: "paste",
					            text: "paste",
					            toolTip: "Paste",
					            quickAccessMode: ej.Ribbon.QuickAccessMode.ToolBar,
					            splitButtonSettings: {
					                contentType: ej.ContentType.ImageOnly,
					                prefixIcon: "e-icon e-ribbon e-ribbonpaste",
					                targetID: "pasteSplit",
					                buttonMode: "dropdown",
					                arrowPosition: ej.ArrowPosition.Bottom,
					                click: "executeAction"
					            }
					        }
					        ],
					        defaults: {
					            type: ej.Ribbon.Type.SplitButton,
					            width: 50,
					            height: 70
					        }
					    }]
					},
                    {
                        text: "Font", alignType: "rows", content: [
                        {
                            groups: [{
                                id: "bold",
                                customToolTip: {
                                    title: "Bold",
                                    content: "<h6>Bold the content.</h6>"
                                },
                                quickAccessMode: ej.Ribbon.QuickAccessMode.ToolBar,
                                type: ej.Ribbon.Type.ToggleButton,
                                toggleButtonSettings: {
                                    contentType: ej.ContentType.ImageOnly,
                                    defaultText: "Bold",
                                    activeText: "Bold",
                                    defaultPrefixIcon: "e-icon e-ribbon bold",
                                    activePrefixIcon: "e-icon e-ribbon bold",
                                    click: "executeAction"
                                }
                            },
                               {
                                   id: "italic",
                                   toolTip: "Italic",
                                   type: ej.Ribbon.Type.ToggleButton,
                                   quickAccessMode: ej.Ribbon.QuickAccessMode.ToolBar,
                                   toggleButtonSettings: {
                                       contentType: ej.ContentType.ImageOnly,
                                       defaultText: "Italic",
                                       activeText: "Italic",
                                       defaultPrefixIcon: "e-icon e-ribbon e-ribbonitalic",
                                       activePrefixIcon: "e-icon e-ribbon e-ribbonitalic",
                                       click: "executeAction"
                                   }
                               },
                               {
                                   id: "underline",
                                   text: "Underline",
                                   toolTip: "Underline",
                                   type: ej.Ribbon.Type.ToggleButton,
                                   quickAccessMode: ej.Ribbon.QuickAccessMode.ToolBar,
                                   toggleButtonSettings: {
                                       contentType: ej.ContentType.ImageOnly,
                                       defaultText: "Underline",
                                       activeText: "Underline",
                                       defaultPrefixIcon: "e-icon e-ribbon e-ribbonunderline",
                                       activePrefixIcon: "e-icon e-ribbon e-ribbonunderline",
                                       click: "executeAction"
                                   }
                               }
                            ],
                            defaults: {
                                isBig: false,
                            }
                        },
						 {
						     groups: [{
						         id: "strikethrough",
						         text: "strikethrough",
						         toolTip: "Strikethrough",
						         type: ej.Ribbon.Type.ToggleButton,
						         toggleButtonSettings: {
						             contentType: ej.ContentType.ImageOnly,
						             defaultText: "Strikethrough",
						             activeText: "Strikethrough",
						             defaultPrefixIcon: "e-icon e-ribbon strikethrough",
						             activePrefixIcon: "e-icon e-ribbon strikethrough",
						             click: "executeAction"
						         }
						     },
                                {
                                    id: "superscript",
                                    text: "superscript",
                                    toolTip: "Superscript",
                                    buttonSettings: {
                                        contentType: ej.ContentType.ImageOnly,
                                        prefixIcon: "e-icon e-ribbon e-superscripticon",
                                        click: "executeAction"
                                    }
                                },
                                {
                                    id: "subscript",
                                    text: "subscript",
                                    toolTip: "Subscript",
                                    buttonSettings: {
                                        contentType: ej.ContentType.ImageOnly,
                                        prefixIcon: "e-icon e-ribbon e-subscripticon",
                                        click: "executeAction"
                                    }
                                }
						     ],
						     defaults: {
						         isBig: false,
						     }
						 }

                        ]
                    },
                    {
                        text: "Alignment", alignType: ej.Ribbon.AlignType.Rows, content: [
						{
						    groups: [{
						        id: "bullet",
						        text: "Bullet Format",
						        quickAccessMode: ej.Ribbon.QuickAccessMode.ToolBar,
						        toolTip: "Bullets",
						        buttonSettings: {
						            contentType: ej.ContentType.ImageOnly,
						            prefixIcon: "e-icon e-ribbon e-bullet",
						            click: "executeAction"
						        }
						    },
                             {
                                 id: "number",
                                 text: "Number Format",
                                 toolTip: "Numbering",
                                 quickAccessMode: ej.Ribbon.QuickAccessMode.ToolBar,
                                 enableSeparator: true,
                                 buttonSettings: {
                                     contentType: ej.ContentType.ImageOnly,
                                     prefixIcon: "e-icon e-ribbon e-numbericon",
                                     click: "executeAction"
                                 }
                             },
							  {
							      id: "sortascending",
							      text: "Sort",
							      toolTip: "Sort",
							      quickAccessMode: ej.Ribbon.QuickAccessMode.ToolBar,
							      buttonSettings: {
							          contentType: ej.ContentType.ImageOnly,
							          prefixIcon: "e-icon e-ribbon e-sort",
							          click: "executeAction"
							      }
							  }],
						    defaults: {
						        type: ej.Ribbon.Type.Button,
						        isBig: false
						    }
						},
						{
						    groups: [{
						        id: "alignleft",
						        text: "JustifyLeft",
						        toolTip: "Align Left",
						        buttonSettings: {
						            contentType: ej.ContentType.ImageOnly,
						            prefixIcon: "e-icon e-ribbon alignleft",
						            click: "executeAction"
						        }
						    },
                             {
                                 id: "aligncenter",
                                 text: "JustifyCenter",
                                 toolTip: "Align Center",
                                 buttonSettings: {
                                     contentType: ej.ContentType.ImageOnly,
                                     prefixIcon: "e-icon e-ribbon aligncenter",
                                     click: "executeAction"
                                 }
                             },
							  {
							      id: "alignright",
							      text: "JustifyRight",
							      toolTip: "Align Right",
							      buttonSettings: {
							          contentType: ej.ContentType.ImageOnly,
							          prefixIcon: "e-icon e-ribbon alignright",
							          click: "executeAction"
							      }
							  }],
						    defaults: {
						        type: ej.Ribbon.Type.Button,
						        isBig: false
						    }
						}

                        ]
                    },
					{
					    text: "Actions", alignType: ej.Ribbon.AlignType.Rows, content: [{
					        groups: [{
					            id: "undo",
					            text: "Undo",
					            toolTip: "Undo",
					            buttonSettings: {
					                contentType: ej.ContentType.TextAndImage,
					                imagePosition: ej.ImagePosition.ImageTop,
					                prefixIcon: "e-icon e-ribbon e-undo",
					                click: "executeAction"
					            }
					        },
								{
								    id: "redo",
								    text: "Redo",
								    toolTip: "Redo",
								    buttonSettings: {
								        contentType: ej.ContentType.TextAndImage,
								        imagePosition: ej.ImagePosition.ImageTop,
								        prefixIcon: "e-icon e-ribbon e-redo",
								        click: "executeAction"
								    }
								}
					        ],
					        defaults: {
					            type: ej.Ribbon.Type.Button,
					            width: 40,
					            height: 70
					        }
					    }]
					}]
                },
                {
                    id: "insert", text: "INSERT", groups: [{
                        text: "Tables", alignType: ej.Ribbon.AlignType.Columns, content: [{
                            groups: [{
                                id: "tables",
                                text: "Tables",
                                toolTip: "Tables",
                                buttonSettings: {
                                    contentType: ej.ContentType.TextAndImage,
                                    imagePosition: ej.ImagePosition.ImageTop,
                                    prefixIcon: "e-icon e-ribbon e-table",
                                    click: "executeAction"
                                }
                            }
                            ],
                            defaults: {
                                type: ej.Ribbon.Type.Button,
                                width: 50,
                                height: 70
                            }
                        }]
                    },
					{
					    text: "Illustrations", alignType: ej.Ribbon.AlignType.Rows, content: [{
					        groups: [{
					            id: "pictures",
					            text: "Pictures",
					            toolTip: "Pictures",
					            buttonSettings: {
					                contentType: ej.ContentType.TextAndImage,
					                imagePosition: ej.ImagePosition.ImageTop,
					                prefixIcon: "e-icon e-ribbon e-picture",
					                click: "executeAction"
					            }
					        },
								{
								    id: "videos",
								    text: "Videos",
								    toolTip: "Videos",
								    buttonSettings: {
								        contentType: ej.ContentType.TextAndImage,
								        imagePosition: ej.ImagePosition.ImageTop,
								        prefixIcon: "e-icon e-ribbon e-video",
								        click: "executeAction"
								    }
								},
								{
								    id: "shapes",
								    text: "Shapes",
								    toolTip: "Shapes",
								    buttonSettings: {
								        contentType: ej.ContentType.TextAndImage,
								        imagePosition: ej.ImagePosition.ImageTop,
								        prefixIcon: "e-icon e-ribbon e-shape",
								        click: "executeAction"
								    }
								},
								{
								    id: "charts",
								    text: "Charts",
								    toolTip: "Charts",
								    buttonSettings: {
								        contentType: ej.ContentType.TextAndImage,
								        imagePosition: ej.ImagePosition.ImageTop,
								        prefixIcon: "e-icon e-ribbon e-chart",
								        click: "executeAction"
								    }
								}
					        ],
					        defaults: {
					            type: ej.Ribbon.Type.Button,
					            width: 56,
					            height: 70
					        }
					    }]
					},
					{
					    text: "Comments", alignType: ej.Ribbon.AlignType.Rows, content: [{
					        groups: [{
					            id: "comments",
					            text: "Comments",
					            toolTip: "Comments",
					            buttonSettings: {
					                contentType: ej.ContentType.TextAndImage,
					                imagePosition: ej.ImagePosition.ImageTop,
					                prefixIcon: "e-icon e-ribbon e-comment",
					                click: "executeAction"
					            }
					        }
					        ],
					        defaults: {
					            type: ej.Ribbon.Type.Button,
					            width: 70,
					            height: 70
					        }
					    }]
					}]
                }]
            });
        });
    </script>

    <style>
        .e-ribbon.e-js .e-rbnquickaccessbar .e-ribbon.e-ribbonpaste:before {
            font-size: 27px;
            left: -5px;
            top: -6px;
        }
		.e-ribbon.e-responsive .e-responsiveqat .e-icon.e-ribbonpaste:before {
			top: -11px;
			font-size: 26px;
			left: -5px;
		}
        .row .cols-sample-area {
            min-height: 490px !important;
        }
    </style>
</body>
</html>
