<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential JS 1 : Ribbon - Resize</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet" />
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <link href="../content/ejthemes/ribbon-css/ej.icons.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.3.1.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div id="defaultRibbon"></div>
                <ul id="ribbonmenu">
                    <li>
                        <a>FILE</a>
                        <ul>
                            <li><a>New</a></li>
                            <li><a>Open</a></li>
                            <li><a>Save</a></li>
                            <li><a>Save As</a></li>
                            <li><a>Print</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="cols-prop-area">
                <div id="sampleProperties">
                    <div class="heading">
                        <span>Properties</span>
                    </div>
                    <div class="prop-grid content">
                        <div class="row">
                            <div class="col-md-3">
                                Resize
                            </div>
                            <div class="col-md-3">
                                <select id="resizeddl" class="e-ddl">
                                    <option value="1">100%</option>
                                    <option value="2">70%</option>
                                    <option value="3">50%</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var ribbonObj, menuObj;
        $(function () {
            var fontfamily = ["Segoe UI", "Arial", "Times New Roman", "Tahoma", "Helvetica"], fontsize = ["1pt", "2pt", "3pt", "4pt", "5pt"];
            $("#defaultRibbon").ejRibbon({
                width: "100%",
                expandPinSettings: {
                    toolTip: "Collapse the Ribbon"
                },
                collapsePinSettings: {
                    toolTip: "Pin the Ribbon"
                },
                allowResizing: true,
                applicationTab: {
                    type: ej.Ribbon.ApplicationTabType.Menu, menuItemID: "ribbonmenu", menuSettings: { openOnClick: false }
                },
                tabs: [{
                    id: "home", text: "HOME", groups: [{
                        text: "Clipboard", alignType: ej.Ribbon.AlignType.Columns, enableGroupExpander: true, groupExpanderSettings: {
                            toolTip: "Clipboard"
                        }, content: [{
                            groups: [{
                                id: "paste",
                                text: "paste",
                                toolTip: "Paste",
                                buttonSettings: {
                                    contentType: ej.ContentType.ImageOnly,
                                    prefixIcon: "e-icon e-ribbon e-ribbonpaste"
                                }
                            }
                            ],
                            defaults: {
                                type: ej.Ribbon.Type.Button,
                                isBig: true,
                                width: 50,
                                height: 70
                            }
                        },
                        {
                            groups: [{
                                id: "cut",
                                text: "Cut",
                                toolTip: "Cut",
                                buttonSettings: {
                                    contentType: ej.ContentType.TextAndImage,
                                    prefixIcon: "e-icon e-ribbon e-ribboncut"
                                }
                            },
                            {
                                id: "copy",
                                text: "Copy",
                                toolTip: "Copy",
                                buttonSettings: {
                                    contentType: ej.ContentType.TextAndImage,
                                    prefixIcon: "e-icon e-ribbon e-ribboncopy"
                                }
                            },
                            {
                                id: "clear",
                                text: "Clear",
                                toolTip: "Clear All",
                                buttonSettings: {
                                    contentType: ej.ContentType.TextAndImage,
                                    prefixIcon: "e-icon e-ribbon clearAll"
                                }
                            }],
                            defaults: {
                                type: ej.Ribbon.Type.Button,
                                width: 60,
                                isBig: false
                            }
                        }]
                    },
                    {
                        text: "Font", alignType: "rows", content: [{
                            groups: [{
                                id: "fontfamily",
                                toolTip: "Font",
                                dropdownSettings: {
                                    dataSource: fontfamily,
                                    text: "Segoe UI",
                                    width: 150
                                }
                            },
                            {
                                id: "fontsize",
                                toolTip: "FontSize",
                                dropdownSettings: {
                                    dataSource: fontsize,
                                    text: "1pt",
                                    width: 65
                                }
                            }],
                            defaults: {
                                type: ej.Ribbon.Type.DropDownList,
                                height: 28,
                                isBig: false,
                            }
                        },
                        {
                            groups: [{
                                id: "bold",
                                text: "bold",
                                toolTip: "Bold",
                                buttonSettings: {
                                    contentType: ej.ContentType.ImageOnly,
                                    prefixIcon: "e-icon e-ribbon bold"
                                }
                            },
                               {
                                   id: "italic",
                                   text: "italic",
                                   text: "italic",
                                   toolTip: "Italic",
                                   buttonSettings: {
                                       contentType: ej.ContentType.ImageOnly,
                                       prefixIcon: "e-icon e-ribbon e-ribbonitalic"
                                   }
                               },
                               {
                                   id: "underline",
                                   text: "underline",
                                   text: "underline",
                                   toolTip: "Underline",
                                   buttonSettings: {
                                       contentType: ej.ContentType.ImageOnly,
                                       prefixIcon: "e-icon e-ribbon e-ribbonunderline"
                                   }
                               },
                               {
                                   id: "strikethrough",
                                   text: "strikethrough",
                                   toolTip: "Strikethrough",
                                   buttonSettings: {
                                       contentType: ej.ContentType.ImageOnly,
                                       prefixIcon: "e-icon e-ribbon strikethrough"
                                   }
                               },
                               {
                                   id: "superscript",
                                   text: "superscript",
                                   toolTip: "Superscript",
                                   buttonSettings: {
                                       contentType: ej.ContentType.ImageOnly,
                                       prefixIcon: "e-icon e-ribbon e-superscripticon"
                                   }
                               },
                               {
                                   id: "subscript",
                                   text: "subscript",
                                   toolTip: "Subscript",
                                   enableSeparator: true,
                                   buttonSettings: {
                                       contentType: ej.ContentType.ImageOnly,
                                       prefixIcon: "e-icon e-ribbon e-subscripticon"
                                   }
                               },
                            {
                                id: "uppercase",
                                text: "Upper Case",
                                toolTip: "Upper Case",
                                buttonSettings: {
                                    contentType: ej.ContentType.ImageOnly,
                                    prefixIcon: "e-icon e-ribbon e-uppercase"
                                }
                            },
                            {
                                id: "lowercase",
                                text: "Lower Case",
                                toolTip: "Lower Case",
                                buttonSettings: {
                                    contentType: ej.ContentType.ImageOnly,
                                    prefixIcon: "e-icon e-ribbon e-lowercase"
                                }
                            }],
                            defaults: {
                                type: ej.Ribbon.Type.Button,
                                isBig: false,
                            }
                        }]
                    },
					{
					    text: "New", alignType: ej.Ribbon.AlignType.Rows, content: [{
					        groups: [{
					            id: "new",
					            text: "New",
					            toolTip: "New",
					            buttonSettings: {
					                contentType: ej.ContentType.ImageOnly,
					                imagePosition: ej.ImagePosition.ImageTop,
					                prefixIcon: "e-icon e-ribbon e-new"
					            }
					        }
					        ],
					        defaults: {
					            type: ej.Ribbon.Type.Button,
					            width: 60,
					            height: 70
					        }
					    }]
					},
					{
					    text: "Actions", alignType: ej.Ribbon.AlignType.Rows, content: [{
					        groups: [{
					            id: "undo",
					            text: "Undo",
					            toolTip: "Undo",
					            buttonSettings: {
					                contentType: ej.ContentType.TextAndImage,
					                imagePosition: ej.ImagePosition.ImageTop,
					                prefixIcon: "e-icon e-ribbon e-undo"
					            }
					        },
								{
								    id: "redo",
								    text: "Redo",
								    toolTip: "Redo",
								    buttonSettings: {
								        contentType: ej.ContentType.TextAndImage,
								        imagePosition: ej.ImagePosition.ImageTop,
								        prefixIcon: "e-icon e-ribbon e-redo"
								    }
								}
					        ],
					        defaults: {
					            type: "button",
					            width: 40,
					            height: 70
					        }
					    }]
					}]
                },
				{
				    id: "layout", text: "LAYOUT", groups: [{
				        text: "Alignment", alignType: ej.Ribbon.AlignType.Rows, content: [
						{
						    groups: [{
						        id: "bullet",
						        text: "Bullet Format",
						        toolTip: "Bullets",
						        buttonSettings: {
						            contentType: ej.ContentType.ImageOnly,
						            prefixIcon: "e-icon e-ribbon e-bullet"
						        }
						    },
                             {
                                 id: "number",
                                 text: "Number Format",
                                 toolTip: "Numbering",
                                 enableSeparator: true,
                                 buttonSettings: {
                                     contentType: ej.ContentType.ImageOnly,
                                     prefixIcon: "e-icon e-ribbon e-numbericon"
                                 }
                             },
                             {
                                 id: "textindent",
                                 text: "Text Indent",
                                 toolTip: "Text Indent",
                                 buttonSettings: {
                                     contentType: ej.ContentType.ImageOnly,
                                     prefixIcon: "e-icon e-ribbon e-indent"
                                 }
                             },
                              {
                                  id: "textoudent",
                                  text: "Text Outdent",
                                  toolTip: "Text Outdent",
                                  enableSeparator: true,
                                  buttonSettings: {
                                      contentType: ej.ContentType.ImageOnly,
                                      prefixIcon: "e-icon e-ribbon e-outdent"
                                  }
                              },
							  {
							      id: "sortascending",
							      text: "Sort",
							      toolTip: "Sort",
							      enableSeparator: true,
							      buttonSettings: {
							          contentType: ej.ContentType.ImageOnly,
							          prefixIcon: "e-icon e-ribbon e-sort"
							      }
							  },
							  {
							      id: "border",
							      text: "Border",
							      toolTip: "Border",
							      buttonSettings: {
							          contentType: ej.ContentType.ImageOnly,
							          prefixIcon: "e-icon e-ribbon e-border"
							      }
							  }],
						    defaults: {
						        type: ej.Ribbon.Type.Button,
						        isBig: false
						    }
						},
                        {
                            groups: [{
                                id: "alignleft",
                                text: "JustifyLeft",
                                toolTip: "Align Left",
                                buttonSettings: {
                                    contentType: ej.ContentType.ImageOnly,
                                    prefixIcon: "e-icon e-ribbon alignleft"
                                }
                            },
                             {
                                 id: "aligncenter",
                                 text: "JustifyCenter",
                                 toolTip: "Align Center",
                                 buttonSettings: {
                                     contentType: ej.ContentType.ImageOnly,
                                     prefixIcon: "e-icon e-ribbon aligncenter"
                                 }
                             },
                             {
                                 id: "alignright",
                                 text: "JustifyRight",
                                 toolTip: "Align Right",
                                 buttonSettings: {
                                     contentType: ej.ContentType.ImageOnly,
                                     prefixIcon: "e-icon e-ribbon alignright"
                                 }
                             },
                             {
                                 id: "justify",
                                 text: "JustifyFull",
                                 toolTip: "Justify",
                                 enableSeparator: true,
                                 buttonSettings: {
                                     contentType: ej.ContentType.ImageOnly,
                                     prefixIcon: "e-icon e-ribbon justify"
                                 }
                             },
							 {
							     id: "fontcolor",
							     text: "Font Color",
							     toolTip: "Font Color",
							     buttonSettings: {
							         contentType: ej.ContentType.ImageOnly,
							         prefixIcon: "e-icon e-ribbon e-fontcolor"
							     }
							 },
							 {
							     id: "fillcolor",
							     text: "Fill Color",
							     toolTip: "Fill Color",
							     buttonSettings: {
							         contentType: ej.ContentType.ImageOnly,
							         prefixIcon: "e-icon e-ribbon e-fillcolor"
							     }
							 }],
                            defaults: {
                                type: ej.Ribbon.Type.Button,
                                isBig: false
                            }
                        }]
				    },
					{
					    text: "Print Layout", alignType: ej.Ribbon.AlignType.Rows, content: [{
					        groups: [{
					            id: "printlayout",
					            text: "Print Layout",
					            toolTip: "Print Layout",
					            buttonSettings: {
					                contentType: ej.ContentType.TextAndImage,
					                imagePosition: ej.ImagePosition.ImageTop,
					                prefixIcon: "e-icon e-ribbon e-printlayout"
					            }
					        }
					        ],
					        defaults: {
					            type: ej.Ribbon.Type.Button,
					            width: 80,
					            height: 70
					        }
					    }]
					}]
				}]
            });
            $("#resizeddl").ejDropDownList({ "change": "onresize", watermarkText: "Select", width: "80px", text: "100%" });
            ribbonObj = $("#defaultRibbon").data("ejRibbon");
        });
        function onresize(args) {
            if (ribbonObj.model)
                ribbonObj.option({ width: args.selectedText });
        }
    </script>
    <style>
        .e-ribbon .e-Font:before {
            font-family: 'ej-ribbonfont';
            content: "\e159";
            font-size: 28px;
            line-height: 35px;
            text-indent: -1.5px;
        }

        .e-ribbon .e-New:before {
            font-family: 'ej-ribbonfont';
            content: "\e166";
            font-size: 28px;
            line-height: 35px;
            text-indent: -1.5px;
        }

        .e-ribbon .e-Actions:before {
            font-family: 'ej-ribbonfont';
            content: "\e177";
            font-size: 28px;
            line-height: 35px;
            text-indent: 7px;
        }
    </style>
</body>
</html>
