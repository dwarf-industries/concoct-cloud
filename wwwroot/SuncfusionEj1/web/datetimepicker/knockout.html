<!doctype html>
<html>
<head>
    <title>Essential JS 1 : DateTimepicker - KnockOut Support</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../content/bootstrap.min.css" rel="stylesheet">
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.3.1.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <script src="../scripts/knockout.min.js"></script>
    <script src="../scripts/ej.widget.ko.min.js"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <span>Select Show Date Time </span>
					<div class="knockbind"> 
                        <div id="control" >
                        	<input type="text" id="dateTime" data-bind="ejDateTimePicker: { value: value, width: '100%' }" />
                        </div> 
                        <div id="binding">
                        	<span>Select Show Date Time </span>
                        	<input type="text" id="dateTime1" data-bind="ejDateTimePicker: { value: value, width: '100%' }" />
                        </div> 
                    </div>
                </div>   
            </div>
        </div>
    </div>
    <script type="text/javascript">

        window.viewModel = {
            value: ko.observable(new Date())
        };

        $(function () {
            // declaration
            ko.applyBindings(viewModel);
        });

    </script>

   <style type="text/css" class="cssStyles">
		.knockbind > div {
			padding:5px;
		}
  
		.input {
            height: 25px;
            text-indent: 10px;
            width: 99%;
        }
		.cols-sample-area {
            min-height: 430px !important
        } 
</style>
</body>
</html>
