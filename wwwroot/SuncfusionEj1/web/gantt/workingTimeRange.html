<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Essential JS 1 : Gantt</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../content/bootstrap.min.css" rel="stylesheet" />
    <link href="../content/ejthemes/default-theme/ej.web.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <link href="../content/ejthemes/responsive-css/ej.responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
     <script type="text/javascript" src="../scripts/jquery-1.11.3.min.js" ></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-3.3.1.min.js" type="text/javascript"> </script>
    <!--<![endif]-->
    <script src="../scripts/jsrender.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
   
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div id="GanttContainer" style="height:400px;width:100%;" ></div>
            </div>
            <div id="sampleProperties">
                <div class="prop-grid">
                    <div class="row">
                        <div class="col-md-3">
                            Work Start Time
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="frompicker" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            Work End Time
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="endpicker" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">

        //DATA SOURCE DECLARATION OF GANTT CONTROL
        window.ganttData = [
            {
                "TaskID": 1,
                "TaskName": "Parent Task 1",
                "StartDate": new Date( "02/23/2017"),
                "Progress": "40",
                "Duration":"1",
                "Children": [
                     { "TaskID": 2, "TaskName": "Child Task 1", "StartDate": new Date( "02/24/2017 12:00 AM"), "Duration":"1", "Progress": "40" },
                     { "TaskID": 3, "TaskName": "Child Task 2", "StartDate": new Date( "02/24/2017 12:00 AM"), "Duration":"1", "Progress": "40", },
        { "TaskID": 4, "TaskName": "Child Task 3", "StartDate": new Date( "02/24/2017 12:00 AM"), "Duration":"1",  "Progress": "40", }
                ]                                                                          
            },                                                                             
            {                                                                              
                "TaskID": 5,                                                               
                "TaskName": "Parent Task 2",                                               
                "StartDate": new Date( "02/24/2017"),
                "Duration":"1",
                "Progress": "40",                                                          
                "Children": [                                                              
                     { "TaskID": 6, "TaskName": "Child Task 1", "StartDate": new Date( "02/24/2017 10:00 AM"), "Duration":"1", "Progress": "40" },
                     { "TaskID": 7, "TaskName": "Child Task 2", "StartDate": new Date( "02/24/2017 10:00 AM"), "Duration":"1", "Progress": "40", },
        { "TaskID": 8, "TaskName": "Child Task 3", "StartDate": new Date( "02/24/2017 10:00 AM"), "Duration":"1", "Progress": "40", },
        { "TaskID": 9, "TaskName": "Child Task 4", "StartDate": new Date( "02/24/2017 10:00 AM"), "Duration":"1", "Progress": "40" }
                ]                                                                          
            }
        ];

        $(function () {
            $("#GanttContainer").ejGantt({
                dataSource: $.extend(true, [], window.ganttData),
                allowSelection: true,
                allowColumnResize: true,
                taskIdMapping: "TaskID",
                taskNameMapping: "TaskName",
                scheduleStartDate:new Date( "02/24/2017 12:00 AM"),
                scheduleEndDate:new Date( "02/26/2017 12:00 AM"),
                startDateMapping: "StartDate",
                durationMapping: "Duration",
                progressMapping: "Progress",
                endDateMapping: "EndDate",
                childMapping: "Children",
                dateFormat: "MM/dd/yyyy hh:mm tt",
                treeColumnIndex: 0,
                isResponsive: true,
                rowHeight: window.theme == "material" ? 48 : window.theme == "office-365" ? 36 : 30,
                scheduleHeaderSettings: {
                    scheduleHeaderType: "day",
                },
                allowGanttChartEditing: false,
                load: load,
            });
            $("#sampleProperties").ejPropertiesPanel();
            $("#frompicker").ejTimePicker({ width: 120, timeFormat: "hh:mm tt", value: "08:00 AM", change: updateTime });
            $("#endpicker").ejTimePicker({ width: 120, timeFormat: "hh:mm tt", value: "05:00 PM", change: updateTime });
        });
        var isTimeUpdated = false;
        function updateTime() {
            var ganttObj = $("#GanttContainer").ejGantt("instance"),
                defaultDate = "08/08/2016",
                startVal = $("#frompicker").ejTimePicker("model.value"),
                endVal = $("#endpicker").ejTimePicker("model.value"),
                startTime = ej.parseDate(defaultDate + " " + startVal, ganttObj.model.dateFormat),
                endTime = ej.parseDate(defaultDate + " " + endVal, ganttObj.model.dateFormat);
            /*Validate time value and update the time range*/
            if (startTime.getTime() < endTime.getTime() && isTimeUpdated == false) {
                var workingTime = [{ from: startVal, to: endVal }];
                ganttObj.dataSource($.extend(true, [], window.ganttData));
                ganttObj.option("dayWorkingTime", workingTime);
                isTimeUpdated = false;
            }
            else {
                isTimeUpdated = true;
                $("#frompicker").ejTimePicker("model.value", ganttObj.model.dayWorkingTime[0].from);
                $("#endpicker").ejTimePicker("model.value", ganttObj.model.dayWorkingTime[ganttObj.model.dayWorkingTime.length - 1].to);
            }
            isTimeUpdated = false;
        }
        function load() {
            var columns = this.getColumns();
            columns[1].visible = false;
            columns[0].width = window.theme == "material" ? 130 : 80;
            if(window.theme == "material"){
                columns[2].width = 200 
                columns[3].width = 200
            }
        }
    </script>

</body>

</html>
