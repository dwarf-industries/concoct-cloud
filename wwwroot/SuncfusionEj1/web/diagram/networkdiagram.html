        var nodes1 = [
    {

            {

                width: "100%",
                height: "600px",
                nodes: nodes1,
                connectors: connectors,
                pageSettings: { scrollLimit: "diagram" },
                snapSettings: {
                    snapConstraints: ej.datavisualization.Diagram.SnapConstraints.None

                enableContextMenu: false,
